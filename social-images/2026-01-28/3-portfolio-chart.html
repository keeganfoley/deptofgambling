<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Performance - JANUARY 28</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 50px 60px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 20px; }
    .side-bars.right { right: 20px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.5; }
    .side-bar.green { background: #2d8a4e; }
    .side-bar.red { background: #c0392b; }

    .content {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px;
    }

    .header { text-align: center; margin-bottom: 20px; }
    .header-label {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 6px;
    }
    .header-date {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 4px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 4px;
    }

    .stats-box {
      width: 95%;
      margin: 0 auto 25px;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(251, 191, 36, 0.4);
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }

    .stats-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .stats-row + .stats-row {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .stat-item { text-align: center; min-width: 180px; }
    .stat-label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 6px;
    }
    .stat-value {
      font-size: 38px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
    }
    .stat-value.white { color: white; }
    .stat-value.green { color: #22c55e; }

    .stat-divider {
      width: 1px;
      height: 45px;
      background: rgba(255,255,255,0.15);
    }

    .chart-header {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-label {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 5px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 5px;
    }
    .chart-date-range {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 3px;
      color: #fbbf24;
    }

    .chart-container {
      margin: 0 10px;
      height: 680px;
    }

    .chart-area {
      position: relative;
      background: #0d1117;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.15);
      overflow: visible;
      height: 620px;
      margin-bottom: 40px;
    }

    .y-axis-label {
      position: absolute;
      left: 12px;
      font-size: 14px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.8);
      transform: translateY(50%);
    }

    .h-grid-line {
      position: absolute;
      left: 70px;
      right: 15px;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }

    .trend-line {
      position: absolute;
      left: 75px;
      right: 20px;
      bottom: 40px;
      top: 40px;
      z-index: 1;
    }
    .trend-line svg {
      width: 100%;
      height: 100%;
    }

    .candlesticks {
      position: absolute;
      left: 75px;
      right: 20px;
      bottom: 40px;
      top: 40px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: 5;
    }

    .candle-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
      position: relative;
      height: 100%;
    }

    .candle {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .body {
      width: 65px;
      border-radius: 4px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      min-height: 10px;
    }
    .body.green {
      background: linear-gradient(180deg, #3fb950 0%, #2d8a4e 100%);
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
    }
    .body.red {
      background: linear-gradient(180deg, #f85149 0%, #c0392b 100%);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
    }

    .pl-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      white-space: nowrap;
      z-index: 10;
      padding: 4px 10px;
      border-radius: 6px;
    }
    .pl-label.positive {
      color: #22c55e;
      background: rgba(34, 197, 94, 0.2);
    }
    .pl-label.negative {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.2);
    }

    .candle-date {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.9);
    }

    .footer {
      position: absolute;
      bottom: 25px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 70px; height: 70px; margin: 0 auto 15px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 16px; font-weight: 700; letter-spacing: 5px; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-bg"></div>

    <!-- 5 green, 1 red (last 6 days: 5 green, 1 red) -->
    <div class="side-bars left">
      <div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar red"></div>
    </div>
    <div class="side-bars right">
      <div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar red"></div>
    </div>

    <div class="content">
      <div class="header">
        <div class="header-label">PORTFOLIO PERFORMANCE</div>
        <div class="header-date">JANUARY 28</div>
      </div>

      <div class="stats-box">
        <div class="stats-row">
          <div class="stat-item">
            <div class="stat-label">BALANCE</div>
            <div class="stat-value white">$45,623</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-label">NET P/L</div>
            <div class="stat-value green">+$5,623</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-label">ROI</div>
            <div class="stat-value green">+14.06%</div>
          </div>
        </div>
        <div class="stats-row">
          <div class="stat-item">
            <div class="stat-label">RECORD</div>
            <div class="stat-value white">329-265</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-label">WIN RATE</div>
            <div class="stat-value green">55.4%</div>
          </div>
          <div class="stat-divider"></div>
          <div class="stat-item">
            <div class="stat-label">UNITS PROFITED</div>
            <div class="stat-value green">+56.23U</div>
          </div>
        </div>
      </div>

      <div class="chart-header">
        <div class="chart-label">6 DAY PERFORMANCE</div>
        <div class="chart-date-range">JAN 23 - JAN 28</div>
      </div>

      <div class="chart-container">
        <div class="chart-area">
          <!-- Y-Axis Labels - Range $44.5k to $46.5k -->
          <div class="y-axis-label" style="bottom: 25px;">$44.5k</div>
          <div class="h-grid-line" style="bottom: 30px;"></div>
          <div class="y-axis-label" style="bottom: 135px;">$45.0k</div>
          <div class="h-grid-line" style="bottom: 140px;"></div>
          <div class="y-axis-label" style="bottom: 245px;">$45.5k</div>
          <div class="h-grid-line" style="bottom: 250px;"></div>
          <div class="y-axis-label" style="bottom: 355px;">$46.0k</div>
          <div class="h-grid-line" style="bottom: 360px;"></div>
          <div class="y-axis-label" style="bottom: 465px;">$46.5k</div>
          <div class="h-grid-line" style="bottom: 470px;"></div>

          <!-- Trend line: up then drops at end -->
          <div class="trend-line">
            <svg viewBox="0 0 845 540" preserveAspectRatio="none">
              <defs>
                <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.15" />
                  <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.02" />
                </linearGradient>
              </defs>
              <!-- Points: Jan23 up, Jan24 up, Jan25 up, Jan26 up, Jan27 peak, Jan28 drops -->
              <polygon fill="url(#areaGrad)" points="70,280 211,220 352,180 493,130 634,40 775,310 775,540 70,540" />
              <polyline fill="none" stroke="#22c55e" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" points="70,280 211,220 352,180 493,130 634,40" />
              <polyline fill="none" stroke="#ef4444" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" points="634,40 775,310" />
            </svg>
          </div>

          <div class="candlesticks">
            <!-- Jan 23: GREEN (+$555) - Started $44,648, ended $45,203 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="body green" style="bottom: 30px; height: 140px;"></div>
                <div class="pl-label positive" style="bottom: 185px;">+$555</div>
              </div>
              <div class="candle-date">1/23</div>
            </div>

            <!-- Jan 24: GREEN (+$199) - Started $45,203, ended $45,402 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="body green" style="bottom: 170px; height: 55px;"></div>
                <div class="pl-label positive" style="bottom: 240px;">+$199</div>
              </div>
              <div class="candle-date">1/24</div>
            </div>

            <!-- Jan 25: GREEN (+$138) - Started $45,402, ended $45,540 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="body green" style="bottom: 225px; height: 40px;"></div>
                <div class="pl-label positive" style="bottom: 280px;">+$138</div>
              </div>
              <div class="candle-date">1/25</div>
            </div>

            <!-- Jan 26: GREEN (+$249) - Started $45,540, ended $45,790 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="body green" style="bottom: 265px; height: 65px;"></div>
                <div class="pl-label positive" style="bottom: 345px;">+$249</div>
              </div>
              <div class="candle-date">1/26</div>
            </div>

            <!-- Jan 27: GREEN (+$384) - Started $45,790, ended $46,173 - PEAK -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="body green" style="bottom: 330px; height: 100px;"></div>
                <div class="pl-label positive" style="bottom: 445px;">+$384</div>
              </div>
              <div class="candle-date">1/27</div>
            </div>

            <!-- Jan 28: RED (-$550) - Started $46,173, ended $45,623 - BIG DROP -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="body red" style="bottom: 155px; height: 145px;"></div>
                <div class="pl-label negative" style="bottom: 315px;">-$550</div>
              </div>
              <div class="candle-date">1/28</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="logo"><img src="logo.png" alt="DoG"></div>
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>
</body>
</html>
