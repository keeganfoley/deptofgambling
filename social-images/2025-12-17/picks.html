<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Picks - DEC 17</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 40px 50px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    /* GRID BACKGROUND */
    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    /* SIDE ACCENTS */
    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 15px; }
    .side-bars.right { right: 15px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.5; }
    .side-bar.green { background: #22c55e; }
    .side-bar.red { background: #dc2626; }

    .content { position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; }

    /* HEADER */
    .header { text-align: center; margin-bottom: 20px; }
    .header-label {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 5px;
    }
    .date {
      font-size: 72px;
      font-weight: 900;
      letter-spacing: 6px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 4px;
    }

    /* PICKS CONTAINER */
    .picks-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 18px;
    }

    /* SPORT SECTIONS */
    .sport-section {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .sport-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .sport-header::before, .sport-header::after {
      content: '';
      height: 2px;
      flex: 1;
      max-width: 200px;
      background: linear-gradient(90deg, transparent, rgba(251,191,36,0.5));
    }
    .sport-header::after {
      background: linear-gradient(90deg, rgba(251,191,36,0.5), transparent);
    }
    .sport-title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 6px;
      color: rgba(255,255,255,0.7);
    }

    .sport-picks {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
    }

    /* PICK CARDS */
    .pick-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 16px 24px;
      border: 3px solid;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex: 1;
    }
    .pick-card.sharp { border-color: #22c55e; }
    .pick-card.vector { border-color: #9ca3af; }
    .pick-card.catalyst { border-color: #c084fc; }
    .pick-card.contra { border-color: #fb923c; }

    /* LEFT SIDE: Logo + Team Info */
    .pick-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .team-logo {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: contain;
      background: rgba(255,255,255,0.1);
      padding: 6px;
    }

    .team-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .team-name {
      font-size: 36px;
      font-weight: 800;
      color: white;
      line-height: 1.1;
    }
    .opponent {
      font-size: 20px;
      font-weight: 500;
      color: rgba(255,255,255,0.45);
    }

    /* RIGHT SIDE: Bet + Units */
    .pick-right {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .bet-info {
      text-align: right;
    }
    .bet-line {
      font-size: 32px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      color: rgba(255,255,255,0.9);
      line-height: 1.2;
    }
    .bet-odds {
      color: #fbbf24;
    }

    .units {
      font-size: 32px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      background: rgba(255,255,255,0.15);
      padding: 12px 20px;
      border-radius: 12px;
    }

    /* STATS BAR */
    .stats-bar {
      display: flex;
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 3px solid #fbbf24;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 18px;
    }
    .stat-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px 10px;
    }
    .stat-col:not(:last-child) {
      border-right: 1px solid rgba(255,255,255,0.15);
    }
    .stat-value {
      font-size: 42px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      line-height: 1;
    }
    .stat-value.gold {
      font-size: 50px;
      color: #fbbf24;
    }
    .stat-label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.5);
      margin-top: 6px;
    }
    .stat-label.gold {
      color: #fbbf24;
    }

    /* FOOTER */
    .footer {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    .logo { width: 50px; height: 50px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 18px; font-weight: 700; letter-spacing: 4px; color: white; }
  </style>
</head>
