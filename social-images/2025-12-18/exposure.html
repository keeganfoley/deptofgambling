<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Exposure - DEC 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    /* CONTAINER */
    .container {
      width: 1080px;
      height: 1350px;
      padding: 50px 60px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    /* GRID BACKGROUND */
    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    /* CANDLESTICKS AT BOTTOM */
    .candles-bg {
      position: absolute;
      bottom: 160px;
      left: 0; right: 0;
      height: 280px;
      opacity: 0.12;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 20px;
      padding: 0 80px;
    }
    .candle { display: flex; flex-direction: column; align-items: center; }
    .wick { width: 3px; border-radius: 2px; }
    .body { width: 16px; border-radius: 3px; }
    .candle.green .wick, .candle.green .body { background: #22c55e; }
    .candle.red .wick, .candle.red .body { background: #dc2626; }

    /* VOLUME BARS */
    .volume-bg {
      position: absolute;
      bottom: 140px; left: 0; right: 0;
      height: 80px;
      opacity: 0.10;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 18px;
      padding: 0 60px 20px;
    }
    .vol-bar { width: 14px; border-radius: 2px 2px 0 0; }
    .vol-bar.green { background: #22c55e; }
    .vol-bar.red { background: #dc2626; }

    /* GOLD LINE CHART */
    .line-chart {
      position: absolute;
      bottom: 200px; left: 100px; right: 100px;
      height: 120px;
      opacity: 0.08;
      border-bottom: 3px solid #fbbf24;
      background: linear-gradient(to top, rgba(251,191,36,0.15), transparent);
    }

    /* SIDE ACCENTS */
    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 20px; }
    .side-bars.right { right: 20px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.5; }
    .side-bar.green { background: #22c55e; }
    .side-bar.red { background: #dc2626; }

    .content { position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; padding-bottom: 130px; }

    /* HEADER */
    .header { text-align: center; margin-bottom: 25px; }
    .header-label {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 12px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }
    .date {
      font-size: 76px;
      font-weight: 900;
      letter-spacing: 6px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 12px;
      text-decoration-thickness: 5px;
    }

    /* EXPOSURE HERO */
    .exposure-hero {
      text-align: center;
      margin-bottom: 20px;
    }
    .big-number {
      font-size: 180px;
      font-weight: 900;
      color: #fbbf24;
      line-height: 1;
      text-shadow: 0 4px 40px rgba(251, 191, 36, 0.3);
    }

    /* STATS ROW */
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
      margin-bottom: 30px;
    }
    .stat-pill {
      font-size: 28px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.85);
      background: rgba(255,255,255,0.12);
      padding: 16px 40px;
      border-radius: 16px;
    }

    /* SECTION TITLE */
    .section-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }
    .section-title::before,
    .section-title::after {
      content: '';
      height: 2px;
      width: 140px;
      background: linear-gradient(90deg, transparent, rgba(251,191,36,0.6));
    }
    .section-title::after {
      background: linear-gradient(90deg, rgba(251,191,36,0.6), transparent);
    }
    .section-title span {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 5px;
      color: rgba(255,255,255,0.5);
    }

    /* FUND GRID */
    .fund-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      flex: 1;
      padding: 0 5px;
    }

    /* FUND CARDS */
    .fund-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 20px 25px;
      border: 3px solid;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }
    .fund-card.sharp { border-color: #22c55e; }
    .fund-card.vector { border-color: #9ca3af; }
    .fund-card.catalyst { border-color: #c084fc; }
    .fund-card.contra { border-color: #fb923c; }

    .fund-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
    }
    .fund-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }
    .fund-dot.sharp { background: #22c55e; }
    .fund-dot.vector { background: #9ca3af; }
    .fund-dot.catalyst { background: #c084fc; }
    .fund-dot.contra { background: #fb923c; }

    .fund-name {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 4px;
      color: white;
    }

    .fund-amount {
      font-size: 96px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: #fbbf24;
      line-height: 1;
    }
    .fund-amount.zero {
      color: rgba(255,255,255,0.25);
    }

    .fund-details {
      font-size: 28px;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.6);
      font-weight: 600;
    }

    /* FOOTER */
    .footer {
      position: absolute;
      bottom: 35px;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      z-index: 10;
    }
    .logo { width: 50px; height: 50px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 18px; font-weight: 700; letter-spacing: 4px; color: white; }
  </style>
</head>
