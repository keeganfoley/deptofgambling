<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Performance - JANUARY 24</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 40px 60px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 20px; }
    .side-bars.right { right: 20px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.5; }
    .side-bar.green { background: #2d8a4e; }
    .side-bar.red { background: #c0392b; }
    .side-bar.gray { background: #6b7280; opacity: 0.3; }

    .content {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px;
    }

    .header { text-align: center; margin-bottom: 20px; }
    .header-label {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 6px;
    }
    .header-date {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 4px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 4px;
    }

    .stats-box {
      width: 95%;
      margin: 0 auto 25px;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(251, 191, 36, 0.4);
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }

    .stats-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .stats-row + .stats-row {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .stat-item { text-align: center; min-width: 180px; }
    .stat-label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 6px;
    }
    .stat-value {
      font-size: 38px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
    }
    .stat-value.white { color: white; }
    .stat-value.green { color: #22c55e; }

    .stat-divider {
      width: 1px;
      height: 45px;
      background: rgba(255,255,255,0.15);
    }

    .chart-header {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-label {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 5px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 5px;
    }
    .chart-date-range {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 3px;
      color: #fbbf24;
    }

    .chart-container {
      margin: 0 10px;
      height: 720px;
    }

    .chart-area {
      position: relative;
      background: #0d1117;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.15);
      overflow: visible;
      height: 680px;
      margin-bottom: 40px;
    }

    .y-axis-label {
      position: absolute;
      left: 12px;
      font-size: 14px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.8);
      transform: translateY(50%);
    }

    .h-grid-line {
      position: absolute;
      left: 70px;
      right: 15px;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }

    .trend-line {
      position: absolute;
      left: 75px;
      right: 20px;
      bottom: 0;
      top: 0;
      z-index: 1;
    }
    .trend-line svg {
      width: 100%;
      height: 100%;
    }

    .candlesticks {
      position: absolute;
      left: 75px;
      right: 20px;
      bottom: 0;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: 5;
    }

    .candle-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      position: relative;
      height: 100%;
    }

    .candle {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .body {
      width: 58px;
      border-radius: 4px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      min-height: 8px;
    }
    .body.green {
      background: #2d8a4e;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }
    .body.red {
      background: #c0392b;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }
    .body.gray {
      background: #4b5563;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }

    .pl-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      white-space: nowrap;
      z-index: 10;
      padding: 3px 8px;
      border-radius: 5px;
    }
    .pl-label.positive {
      color: #2d8a4e;
      background: rgba(45, 138, 78, 0.25);
    }
    .pl-label.negative {
      color: #c0392b;
      background: rgba(192, 57, 43, 0.25);
    }
    .pl-label.neutral {
      color: #6b7280;
      background: rgba(107, 114, 128, 0.25);
    }

    .candle-date {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.8);
    }

    .footer {
      position: absolute;
      bottom: 25px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 70px; height: 70px; margin: 0 auto 15px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 16px; font-weight: 700; letter-spacing: 5px; color: white; }
  </style>
</head>
<body>

    <div class="side-bars left">

    </div>
    <div class="side-bars right">

    <div class="content">

      <div class="stats-box">

          <div class="stat-item">

      <div class="chart-header">

      <div class="chart-container">

          <div class="y-axis-label" style="bottom: 32px;">$44.4k</div>

          <div class="y-axis-label" style="bottom: 572px;">$45.4k</div>
          <div class="h-grid-line" style="bottom: 572px;"></div>

          <div class="trend-line">
            <svg viewBox="0 0 845 680" preserveAspectRatio="none">
              <defs>
                <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:#2d8a4e;stop-opacity:0.15" />
                  <stop offset="100%" style="stop-color:#2d8a4e;stop-opacity:0.02" />
                </linearGradient>
              </defs>
              <polygon fill="url(#areaGrad)" points="70,260 211,260 352,260 493,100 634,320 775,210 775,680 70,680" />
              <polyline fill="none" stroke="#2d8a4e" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" points="70,260 211,260 352,260 493,100 634,320 775,210" />
            </svg>
          </div>

          <div class="candlesticks">
            <!-- Day 1: Jan 19 - GRAY (No bets) -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="body gray" style="bottom: 255px; height: 8px;"></div>

            <!-- Day 2: Jan 20 - GRAY (No bets) -->
            <div class="candle-wrapper">
              <div class="candle">

                <div class="pl-label neutral" style="bottom: 278px;">-</div>
              </div>
              <div class="candle-date">1/20</div>
            </div>

            <!-- Day 3: Jan 21 - GREEN (+$289) -->

              <div class="candle">

              </div>
              <div class="candle-date">1/21</div>

            <!-- Day 4: Jan 22 - RED (-$377) -->

                <div class="body red" style="bottom: 210px; height: 206px;"></div>

              </div>
              <div class="candle-date">1/22</div>
            </div>

            <!-- Day 5: Jan 23 - GREEN (+$555) -->

            <!-- Day 6: Jan 24 - GREEN (+$199) TODAY -->

              <div class="candle">
                <div class="body green" style="bottom: 510px; height: 108px;"></div>
                <div class="pl-label positive" style="bottom: 630px;">+$199</div>
              </div>
              <div class="candle-date">1/24</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="logo"><img src="logo.png" alt="DoG"></div>
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>
</body>
</html>
