<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raptors +5.5</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .slip {
      width: 400px;
      background: linear-gradient(170deg, #18181b 0%, #09090b 100%);
      border-radius: 24px;
      overflow: hidden;
      position: relative;
      box-shadow:
        0 0 0 1px rgba(34, 197, 94, 0.2),
        0 0 40px rgba(34, 197, 94, 0.15),
        0 25px 50px -12px rgba(0, 0, 0, 0.8);
    }

    .slip::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: radial-gradient(ellipse at top, rgba(34, 197, 94, 0.1) 0%, transparent 70%);
      pointer-events: none;
    }

    .won-banner {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .won-banner::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shine 2s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .won-check {
      width: 28px;
      height: 28px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 900;
      color: #16a34a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .won-text {
      color: white;
      font-size: 16px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .main-content {
      padding: 32px 28px;
      position: relative;
    }

    .team-row {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 28px;
    }

    .logo {
      width: 64px;
      height: 64px;
      background: white;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 8px 24px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255,255,255,0.1);
    }

    .logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .team-info {
      flex: 1;
    }

    .team-name {
      color: white;
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .matchup {
      color: rgba(255, 255, 255, 0.45);
      font-size: 14px;
      font-weight: 500;
    }

    .pick-display {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      margin-bottom: 28px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .spread-line {
      display: flex;
      align-items: baseline;
      justify-content: center;
      gap: 14px;
    }

    .spread {
      color: white;
      font-size: 52px;
      font-weight: 900;
      letter-spacing: -2px;
    }

    .odds {
      color: rgba(255, 255, 255, 0.5);
      font-size: 20px;
      font-weight: 600;
    }

    .bet-type {
      color: rgba(255, 255, 255, 0.35);
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 10px;
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      margin-bottom: 24px;
    }

    .payout-grid {
      display: flex;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .payout-item {
      text-align: center;
    }

    .payout-label {
      color: rgba(255, 255, 255, 0.4);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .payout-value {
      color: white;
      font-size: 18px;
      font-weight: 700;
    }

    .total-payout {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.05) 100%);
      border: 1px solid rgba(34, 197, 94, 0.25);
      border-radius: 16px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .total-label {
      color: rgba(34, 197, 94, 0.9);
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .total-amount {
      display: flex;
      align-items: baseline;
      gap: 2px;
    }

    .dollar-sign {
      color: #22c55e;
      font-size: 24px;
      font-weight: 700;
    }

    .amount {
      color: #22c55e;
      font-size: 36px;
      font-weight: 900;
      letter-spacing: -1px;
      text-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
    }

    .cents {
      color: #22c55e;
      font-size: 20px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="slip">
    <div class="won-banner">
      <div class="won-check">âœ“</div>
      <span class="won-text">Winner</span>
    </div>

    <div class="main-content">
      <div class="team-row">
        <div class="logo">
          <img src="https://cdn.nba.com/logos/nba/1610612761/global/L/logo.svg" alt="Raptors">
        </div>
        <div class="team-info">
          <div class="team-name">Toronto Raptors</div>
          <div class="matchup">@ Miami Heat</div>
        </div>
      </div>

      <div class="pick-display">
        <div class="spread-line">
          <span class="spread">+5.5</span>
          <span class="odds">(-105)</span>
        </div>
        <div class="bet-type">Point Spread</div>
      </div>

      <div class="divider"></div>

      <div class="payout-grid">
        <div class="payout-item">
          <div class="payout-label">Wager</div>
          <div class="payout-value">$100.00</div>
        </div>
        <div class="payout-item">
          <div class="payout-label">Profit</div>
          <div class="payout-value">$95.24</div>
        </div>
      </div>

      <div class="total-payout">
        <span class="total-label">Total Payout</span>
        <div class="total-amount">
          <span class="dollar-sign">$</span>
          <span class="amount">195</span>
          <span class="cents">.24</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
