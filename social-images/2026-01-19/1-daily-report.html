<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Report - JANUARY 19</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 40px 50px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 15px; }
    .side-bars.right { right: 15px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.3; }
    .side-bar.gray { background: #6b7280; }

    .content { position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; padding-bottom: 120px; }

    .header { text-align: center; margin-bottom: 40px; }
    .header-label {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 6px;
    }
    .date {
      font-size: 72px;
      font-weight: 900;
      letter-spacing: 5px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 4px;
    }

    .no-bets-box {
      width: 80%;
      margin: 80px auto;
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(107, 114, 128, 0.5);
      border-radius: 20px;
      padding: 80px 50px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    .no-bets-icon {
      font-size: 100px;
      margin-bottom: 30px;
      opacity: 0.5;
    }

    .no-bets-text {
      font-size: 52px;
      font-weight: 800;
      letter-spacing: 8px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 20px;
    }

    .no-bets-subtext {
      font-size: 24px;
      font-weight: 500;
      color: rgba(255,255,255,0.4);
      letter-spacing: 3px;
    }

    .portfolio-status {
      width: 80%;
      margin: 0 auto;
      background: rgba(30, 41, 59, 0.5);
      border-radius: 16px;
      padding: 30px 40px;
      border: 2px solid rgba(251,191,36,0.3);
    }

    .portfolio-label {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 4px;
      color: rgba(255,255,255,0.4);
      text-align: center;
      margin-bottom: 15px;
    }

    .portfolio-stats {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .portfolio-stat {
      text-align: center;
    }

    .portfolio-stat-label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 5px;
    }

    .portfolio-stat-value {
      font-size: 36px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: white;
    }

    .portfolio-stat-value.green { color: #22c55e; }

    .footer {
      position: absolute;
      bottom: 25px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 70px; height: 70px; margin: 0 auto 15px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 16px; font-weight: 700; letter-spacing: 5px; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-bg"></div>

    <div class="side-bars left">
      <div class="side-bar gray"></div><div class="side-bar gray"></div><div class="side-bar gray"></div><div class="side-bar gray"></div>
    </div>
    <div class="side-bars right">
      <div class="side-bar gray"></div><div class="side-bar gray"></div><div class="side-bar gray"></div><div class="side-bar gray"></div>
    </div>

    <div class="content">
      <div class="header">
        <div class="header-label">DAILY REPORT</div>
        <div class="date">JANUARY 19</div>
      </div>

      <div class="no-bets-box">
        <div class="no-bets-icon">-</div>
        <div class="no-bets-text">NO BETS PLACED</div>
        <div class="no-bets-subtext">DAY 77</div>
      </div>

      <div class="portfolio-status">
        <div class="portfolio-label">PORTFOLIO STATUS</div>
        <div class="portfolio-stats">
          <div class="portfolio-stat">
            <div class="portfolio-stat-label">BALANCE</div>
            <div class="portfolio-stat-value">$44,737</div>
          </div>
          <div class="portfolio-stat">
            <div class="portfolio-stat-label">NET P/L</div>
            <div class="portfolio-stat-value green">+$4,737</div>
          </div>
          <div class="portfolio-stat">
            <div class="portfolio-stat-label">RECORD</div>
            <div class="portfolio-stat-value">292-238</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="logo"><img src="logo.png" alt="DoG"></div>
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>
</body>
</html>
