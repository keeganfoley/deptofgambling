<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Performance - December 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 40px 60px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 20px; }
    .side-bars.right { right: 20px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.5; }
    .side-bar.green { background: #2d8a4e; }
    .side-bar.red { background: #c0392b; }

    .content {
      position: relative;
      z-index: 1;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-bottom: 120px;
    }

    /* HEADER */
    .header { text-align: center; margin-bottom: 20px; }
    .header-label {
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 6px;
    }
    .header-date {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 4px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 4px;
    }

    /* STATS BOX */
    .stats-box {
      width: 95%;
      margin: 0 auto 25px;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(251, 191, 36, 0.4);
      border-radius: 16px;
      padding: 25px 30px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.3);
    }

    .stats-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    .stats-row + .stats-row {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    .stat-item { text-align: center; min-width: 180px; }
    .stat-label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 6px;
    }
    .stat-value {
      font-size: 38px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
    }
    .stat-value.white { color: white; }
    .stat-value.green { color: #22c55e; }

    .stat-divider {
      width: 1px;
      height: 45px;
      background: rgba(255,255,255,0.15);
    }

    /* CHART SECTION LABEL */
    .chart-header {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-label {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 5px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 5px;
    }
    .chart-date-range {
      font-size: 26px;
      font-weight: 800;
      letter-spacing: 3px;
      color: #fbbf24;
    }

    /* CHART CONTAINER */
    .chart-container {
      margin: 0 10px;
      height: 680px;
    }

    /* DARK CHART AREA */
    .chart-area {
      position: relative;
      background: #0d1117;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.15);
      overflow: visible;
      height: 680px;
    }

    /* Y-axis labels */
    .y-axis-label {
      position: absolute;
      left: 12px;
      font-size: 14px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.8);
      transform: translateY(50%);
    }

    /* Horizontal grid lines */
    .h-grid-line {
      position: absolute;
      left: 70px;
      right: 15px;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }

    /* Trend line */
    .trend-line {
      position: absolute;
      left: 75px;
      right: 20px;
      bottom: 0;
      top: 0;
      z-index: 1;
    }
    .trend-line svg {
      width: 100%;
      height: 100%;
    }

    /* Candlesticks */
    .candlesticks {
      position: absolute;
      left: 75px;
      right: 20px;
      bottom: 0;
      top: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      z-index: 5;
    }

    .candle-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95px;
      position: relative;
      height: 100%;
    }

    .candle {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Candles */
    .wick {
      width: 5px;
      border-radius: 2px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .wick.green { background: #2d8a4e; }
    .wick.red { background: #c0392b; }

    .body {
      width: 52px;
      border-radius: 4px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      min-height: 8px;
    }
    .body.green {
      background: #2d8a4e;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }
    .body.red {
      background: #c0392b;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.1);
    }

    /* P/L labels */
    .pl-label {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      white-space: nowrap;
      z-index: 10;
      padding: 3px 8px;
      border-radius: 5px;
    }
    .pl-label.positive {
      color: #2d8a4e;
      background: rgba(45, 138, 78, 0.25);
    }
    .pl-label.negative {
      color: #c0392b;
      background: rgba(192, 57, 43, 0.25);
    }

    /* X-axis labels */
    .candle-date {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.8);
    }

    /* FOOTER */
    .footer {
      position: absolute;
      bottom: 25px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 70px; height: 70px; margin: 0 auto 15px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 16px; font-weight: 700; letter-spacing: 5px; color: white; }
  </style>
</head>
<body>

    <div class="grid-bg"></div>

    <div class="side-bars left">
      <div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div>
    </div>
    <div class="side-bars right">
      <div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div>
    </div>

    <div class="content">
      <!-- HEADER -->
      <div class="header">
        <div class="header-label">PORTFOLIO PERFORMANCE</div>

      </div>

      <div class="stats-box">

          <div class="stat-item">

        </div>
        <!-- Row 2: Record, Win Rate, Units Profited -->

          <div class="stat-item">
            <div class="stat-label">RECORD</div>

          </div>

          <div class="stat-item">
            <div class="stat-label">WIN RATE</div>

        <div class="chart-date-range">DEC 1 - DEC 7</div>
      </div>

      <div class="chart-container">
        <div class="chart-area">
          <!--
            Y range: $41,500 to $44,500 = $3,000
            Scale: 640 / 3000 = 0.2133 px per dollar
          -->

          <!-- 6 Y-AXIS LABELS -->
          <div class="y-axis-label" style="bottom: 107px;">$42k</div>
          <div class="y-axis-label" style="bottom: 214px;">$42.5k</div>
          <div class="y-axis-label" style="bottom: 320px;">$43k</div>

          <!-- 6 HORIZONTAL GRID LINES -->
          <div class="h-grid-line" style="bottom: 107px;"></div>

          <div class="h-grid-line" style="bottom: 427px;"></div>
          <div class="h-grid-line" style="bottom: 533px;"></div>
          <div class="h-grid-line" style="bottom: 640px;"></div>

          <!-- TREND LINE -->
          <div class="trend-line">

              <defs>
                <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" style="stop-color:#2d8a4e;stop-opacity:0.25" />

              </defs>
              <polygon points="60,424 180,376 300,302 420,167 540,193 660,244 780,221 780,680 60,680" fill="url(#areaGrad)" />
              <polyline points="60,424 180,376 300,302 420,167 540,193 660,244 780,221"
                        fill="none" stroke="rgba(45,138,78,0.5)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <div class="candlesticks">
            <!-- Dec 1: +$890 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="wick green" style="bottom: 66px; height: 190px;"></div>
                <div class="body green" style="bottom: 66px; height: 190px;"></div>
                <div class="pl-label positive" style="bottom: 272px;">+$890</div>
              </div>

            </div>

            <!-- Dec 2: +$224 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="wick green" style="bottom: 224px; height: 113px;"></div>
                <div class="body green" style="bottom: 256px; height: 48px;"></div>
                <div class="pl-label positive" style="bottom: 352px;">+$224</div>
              </div>
              <div class="candle-date">12/2</div>
            </div>

            <!-- Dec 3: +$346 -->

              <div class="candle">
                <div class="wick green" style="bottom: 304px; height: 130px;"></div>
                <div class="body green" style="bottom: 304px; height: 74px;"></div>
                <div class="pl-label positive" style="bottom: 450px;">+$346</div>
              </div>
              <div class="candle-date">12/3</div>
            </div>

            <!-- Dec 4: +$634 -->

                <div class="wick green" style="bottom: 378px; height: 177px;"></div>
                <div class="body green" style="bottom: 378px; height: 135px;"></div>
                <div class="pl-label positive" style="bottom: 570px;">+$634</div>
              </div>
              <div class="candle-date">12/4</div>
            </div>

            <!-- Dec 5: -$122 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="wick red" style="bottom: 487px; height: 96px;"></div>
                <div class="body red" style="bottom: 487px; height: 26px;"></div>
                <div class="pl-label negative" style="bottom: 598px;">-$122</div>
              </div>
              <div class="candle-date">12/5</div>
            </div>

            <!-- Dec 6: -$240 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="wick red" style="bottom: 436px; height: 139px;"></div>
                <div class="body red" style="bottom: 436px; height: 51px;"></div>
                <div class="pl-label negative" style="bottom: 590px;">-$240</div>
              </div>
              <div class="candle-date">12/6</div>
            </div>

            <!-- Dec 7: +$107 -->
            <div class="candle-wrapper">
              <div class="candle">
                <div class="wick green" style="bottom: 430px; height: 65px;"></div>
                <div class="body green" style="bottom: 436px; height: 23px;"></div>
                <div class="pl-label positive" style="bottom: 510px;">+$107</div>
              </div>
              <div class="candle-date">12/7</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="logo"><img src="../../public/logo.png" alt="DoG"></div>
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>
</body>
</html>
