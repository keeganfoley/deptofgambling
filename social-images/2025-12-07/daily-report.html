<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Report - DECEMBER 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 40px 50px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 15px; }
    .side-bars.right { right: 15px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.5; }
    .side-bar.green { background: #2d8a4e; }
    .side-bar.red { background: #c0392b; }

    .content { position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; padding-bottom: 120px; }

    /* HEADER */
    .header { text-align: center; margin-bottom: 18px; }
    .header-label {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 10px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 6px;
    }
    .date {
      font-size: 72px;
      font-weight: 900;
      letter-spacing: 5px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 4px;
    }

    /* HERO BOX */
    .hero-box {
      width: 92%;
      margin: 0 auto 18px;
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border: 3px solid #fbbf24;
      border-radius: 16px;
      padding: 22px 35px 18px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.4);
      text-align: center;
    }

    .pl-section {
      margin-bottom: 12px;
    }
    .big-pl-row {
      display: flex;
      align-items: baseline;
      justify-content: center;
    }
    .big-pl {
      font-size: 140px;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      line-height: 1;
    }
    .big-pl.positive { color: #2d8a4e; }
    .big-pl.negative { color: #c0392b; }
    .cents {
      font-size: 48px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      opacity: 0.8;
      margin-left: 2px;
    }
    .cents.positive { color: #2d8a4e; }
    .cents.negative { color: #c0392b; }

    .units-row {
      margin-top: 6px;
    }
    .units-value {
      font-size: 32px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
    }
    .units-value.positive { color: #2d8a4e; }
    .units-value.negative { color: #c0392b; }

    /* STATS ROW - BOXES */
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .stat-box {
      background: rgba(30, 45, 65, 0.6);
      border-radius: 12px;
      padding: 14px 32px;
      border: 2px solid rgba(251,191,36,0.5);
    }
    .stat-label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 4px;
      text-align: center;
    }
    .stat-value {
      font-size: 56px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: #fbbf24;
      text-align: center;
      line-height: 1;
    }

    /* SECTION TITLE */
    .section-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 12px 0 10px;
    }
    .section-title::before,
    .section-title::after {
      content: '';
      height: 2px;
      width: 100px;
      background: linear-gradient(90deg, transparent, rgba(251,191,36,0.5));
    }
    .section-title::after {
      background: linear-gradient(90deg, rgba(251,191,36,0.5), transparent);
    }
    .section-title span {
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 4px;
      color: rgba(255,255,255,0.5);
    }

    /* FUND GRID - FILL SPACE */
    .fund-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 0 5px;
      flex: 1;
    }

    /* FUND CARDS - FILL */
    .fund-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 14px 16px;
      border: 3px solid;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .fund-card.sharp { border-color: #22c55e; }
    .fund-card.vector { border-color: #9ca3af; }
    .fund-card.catalyst { border-color: #c084fc; }
    .fund-card.contra { border-color: #fb923c; }

    .fund-card.inactive {
      opacity: 0.35;
    }

    /* FUND LOGO - TOP LEFT CORNER */
    .fund-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 75px;
      height: 75px;
    }
    .fund-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* FUND NAME - CENTERED */
    .fund-name {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 4px;
      color: white;
      text-align: center;
      margin-top: 6px;
    }

    /* P/L - CENTER - GREEN/RED ONLY */
    .fund-pl-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fund-pl {
      font-size: 68px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: #2d8a4e;
      line-height: 1;
    }
    .fund-pl.zero {
      color: rgba(255,255,255,0.25);
    }
    .fund-pl.negative {
      color: #c0392b;
    }

    /* RECORD + UNITS */
    .fund-stats {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }
    .fund-stat-box {
      flex: 1;
      background: rgba(30, 45, 65, 0.6);
      border-radius: 8px;
      padding: 10px 10px;
      border: 2px solid rgba(255,255,255,0.15);
      text-align: center;
    }
    .fund-stat-label {
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 4px;
    }
    .fund-stat-value {
      font-size: 28px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      line-height: 1;
    }
    .fund-stat-value.positive { color: #2d8a4e; }
    .fund-stat-value.negative { color: #c0392b; }

    /* FOOTER */
    .footer {
      position: absolute;
      bottom: 25px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 70px; height: 70px; margin: 0 auto 15px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 16px; font-weight: 700; letter-spacing: 5px; color: white; }
  </style>
</head>
<body>

    <div class="side-bars left">
      <div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar green"></div><div class="side-bar red"></div>

            </div>

              <div class="fund-stat-value negative">-0.09U</div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="footer">
      <div class="logo"><img src="../../public/logo.png" alt="DoG"></div>
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>
</body>
</html>
