<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Promo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
    }

    .container {
      width: 1080px;
      height: 1080px;
      position: relative;
      background: linear-gradient(180deg, #080c08 0%, #050508 100%);
      overflow: hidden;
    }

    /* Background */
    .bg-glow {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% 20%, rgba(34, 197, 94, 0.18) 0%, transparent 100%),
        radial-gradient(ellipse 80% 40% at 50% 90%, rgba(88, 101, 242, 0.12) 0%, transparent 100%);
    }

    .grid {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 54px 54px;
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 50px 45px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .logo {
      width: 62px;
      height: 62px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .brand {
      font-size: 28px;
      font-weight: 900;
      color: white;
      letter-spacing: 2px;
    }

    /* Headline */
    .headline {
      text-align: center;
      margin-bottom: 25px;
    }
    .headline-top {
      font-size: 120px;
      font-weight: 900;
      letter-spacing: 8px;
      line-height: 1;
      background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .headline-bottom {
      font-size: 72px;
      font-weight: 900;
      color: white;
      letter-spacing: 20px;
      margin-top: 5px;
    }

    /* Hero stat */
    .hero-section {
      width: 100%;
      background: linear-gradient(180deg, rgba(34, 197, 94, 0.12) 0%, rgba(34, 197, 94, 0.04) 100%);
      border: 3px solid rgba(34, 197, 94, 0.4);
      border-radius: 24px;
      padding: 30px 50px;
      text-align: center;
      margin-bottom: 20px;
    }
    .hero-value {
      font-size: 160px;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(180deg, #4ade80 0%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      letter-spacing: -5px;
    }
    .hero-label {
      font-size: 38px;
      font-weight: 800;
      color: rgba(255,255,255,0.5);
      letter-spacing: 14px;
      margin-top: 10px;
    }

    /* Stats row */
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      margin-bottom: 25px;
    }
    .stat-card {
      flex: 1;
      background: rgba(255,255,255,0.04);
      border: 2px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 28px 20px;
      text-align: center;
    }
    .stat-value {
      font-size: 68px;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      line-height: 1;
    }
    .stat-label {
      font-size: 24px;
      font-weight: 700;
      color: rgba(255,255,255,0.4);
      letter-spacing: 5px;
      margin-top: 10px;
    }

    /* CTA Section */
    .cta-section {
      width: 100%;
      margin-top: auto;
    }

    /* Discord button */
    .discord-btn {
      width: 100%;
      background: linear-gradient(180deg, #5865F2 0%, #4752c4 100%);
      border-radius: 28px;
      padding: 32px 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
      box-shadow: 0 25px 60px rgba(88, 101, 242, 0.5);
    }
    .discord-icon {
      width: 75px;
      height: 75px;
      flex-shrink: 0;
    }
    .discord-icon svg {
      width: 100%;
      height: 100%;
      fill: white;
    }
    .discord-text-wrap {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .discord-main {
      font-size: 56px;
      font-weight: 900;
      color: white;
      letter-spacing: 4px;
      line-height: 1;
    }
    .discord-sub {
      font-size: 24px;
      font-weight: 700;
      color: rgba(255,255,255,0.8);
      letter-spacing: 5px;
      margin-top: 8px;
    }

    /* Bio hint - footer text */
    .bio-hint {
      font-size: 32px;
      font-weight: 700;
      color: rgba(255,255,255,0.6);
      letter-spacing: 10px;
      text-align: center;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-glow"></div>
    <div class="grid"></div>

    <div class="content">

      <!-- Header -->
      <div class="header">
        <div class="logo"><img src="logo.png" alt="DoG"></div>
        <div class="brand">DEPT OF GAMBLING</div>
      </div>

      <!-- Headline -->
      <div class="headline">
        <div class="headline-top">FREE WINS</div>
        <div class="headline-bottom">EVERY DAY</div>
      </div>

      <!-- Hero Unit Stat -->
      <div class="hero-section">
        <div class="hero-value">+60u</div>
        <div class="hero-label">UNITS PROFIT</div>
      </div>

      <!-- Stats Row -->
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value">231-173</div>
          <div class="stat-label">RECORD</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">57%</div>
          <div class="stat-label">WIN RATE</div>
        </div>
      </div>

      <!-- CTA Section -->
      <div class="cta-section">
        <!-- Discord Button -->
        <div class="discord-btn">
          <div class="discord-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
          </div>
          <div class="discord-text-wrap">
            <div class="discord-main">FREE DISCORD</div>
            <div class="discord-sub">100% FREE PICKS DAILY</div>
          </div>
        </div>

        <!-- Bio hint -->
        <div class="bio-hint">LINK IN BIO</div>
      </div>

    </div>
  </div>
</body>
</html>
