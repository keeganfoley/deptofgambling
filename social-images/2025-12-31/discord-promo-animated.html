<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Promo - 9:16 Reel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
    }

    .container {
      width: 1080px;
      height: 1920px;
      position: relative;
      background: linear-gradient(160deg, #0a0f0a 0%, #050808 40%, #080510 100%);
      overflow: hidden;
    }

    /* Smoother animated aurora background */
    .aurora {
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background:
        radial-gradient(ellipse at 30% 15%, rgba(34, 197, 94, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 85%, rgba(88, 101, 242, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.1) 0%, transparent 40%);
      animation: auroraMove 12s ease-in-out infinite;
    }

    @keyframes auroraMove {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(2%, 1%) rotate(0.5deg); }
      66% { transform: translate(-1%, 2%) rotate(-0.5deg); }
    }

    /* Glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      animation: orbFloat 10s ease-in-out infinite;
    }
    .orb-1 {
      width: 500px; height: 500px;
      background: rgba(34, 197, 94, 0.3);
      top: -150px; left: -150px;
    }
    .orb-2 {
      width: 450px; height: 450px;
      background: rgba(88, 101, 242, 0.3);
      bottom: -100px; right: -100px;
      animation-delay: 3s;
    }
    .orb-3 {
      width: 300px; height: 300px;
      background: rgba(168, 85, 247, 0.2);
      top: 40%; right: 5%;
      animation-delay: 6s;
    }
    .orb-4 {
      width: 250px; height: 250px;
      background: rgba(34, 197, 94, 0.2);
      bottom: 30%; left: -50px;
      animation-delay: 4s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.6; }
      50% { transform: scale(1.15) translate(15px, -15px); opacity: 0.9; }
    }

    /* Grid with smooth pulse */
    .grid {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.025) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridPulse 6s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* Sparkles */
    .sparkles {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
    }
    .sparkle {
      position: absolute;
      width: 6px; height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 4s ease-in-out infinite;
    }
    .sparkle::before {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 2px; height: 24px;
      background: linear-gradient(transparent, white, transparent);
    }
    .sparkle::after {
      content: '';
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      width: 2px; height: 24px;
      background: linear-gradient(transparent, white, transparent);
    }
    .sparkle:nth-child(1) { top: 8%; left: 10%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 15%; right: 12%; animation-delay: 0.7s; }
    .sparkle:nth-child(3) { top: 25%; left: 8%; animation-delay: 1.4s; }
    .sparkle:nth-child(4) { top: 35%; right: 8%; animation-delay: 2.1s; }
    .sparkle:nth-child(5) { top: 55%; left: 12%; animation-delay: 0.3s; }
    .sparkle:nth-child(6) { top: 65%; right: 15%; animation-delay: 1s; }
    .sparkle:nth-child(7) { top: 75%; left: 15%; animation-delay: 1.7s; }
    .sparkle:nth-child(8) { top: 85%; right: 10%; animation-delay: 2.4s; }
    .sparkle:nth-child(9) { top: 45%; left: 85%; animation-delay: 0.5s; }
    .sparkle:nth-child(10) { top: 92%; left: 50%; animation-delay: 1.2s; }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Content */
    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px;
      gap: 20px;
    }

    /* Top badge */
    .top-badge {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(34, 197, 94, 0.15);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 50px;
      padding: 10px 24px;
      animation: slideDown 1s cubic-bezier(0.16, 1, 0.3, 1) forwards, floatSmooth 5s ease-in-out 1s infinite;
      opacity: 0;
    }
    .badge-dot {
      width: 10px; height: 10px;
      background: #22c55e;
      border-radius: 50%;
      animation: badgePulse 2s ease-in-out infinite;
    }
    @keyframes badgePulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.8); }
    }
    .badge-text {
      font-size: 18px;
      font-weight: 700;
      color: rgba(255,255,255,0.8);
      letter-spacing: 3px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      animation: slideDown 1s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
      opacity: 0;
    }
    .logo {
      width: 70px;
      height: 70px;
      animation: logoGlow 4s ease-in-out infinite;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .brand {
      font-size: 32px;
      font-weight: 900;
      color: white;
      letter-spacing: 3px;
      text-shadow: 0 0 40px rgba(255,255,255,0.3);
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoGlow {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(251, 191, 36, 0.5)); }
      50% { filter: drop-shadow(0 0 35px rgba(251, 191, 36, 0.8)); }
    }

    /* Headline */
    .headline {
      text-align: center;
      animation: slideDown 1s cubic-bezier(0.16, 1, 0.3, 1) 0.2s forwards;
      opacity: 0;
    }
    .headline-top {
      font-size: 130px;
      font-weight: 900;
      letter-spacing: 10px;
      line-height: 1;
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 50%, #86efac 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease-in-out infinite, textGlow 3s ease-in-out infinite;
    }
    .headline-bottom {
      font-size: 80px;
      font-weight: 900;
      color: white;
      letter-spacing: 24px;
      margin-top: 10px;
      text-shadow: 0 0 50px rgba(255,255,255,0.3);
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    @keyframes textGlow {
      0%, 100% { filter: drop-shadow(0 0 40px rgba(34, 197, 94, 0.4)); }
      50% { filter: drop-shadow(0 0 70px rgba(34, 197, 94, 0.7)); }
    }

    /* Hero stat */
    .hero-section {
      width: 100%;
      background: linear-gradient(180deg, rgba(34, 197, 94, 0.12) 0%, rgba(34, 197, 94, 0.04) 100%);
      border: 2px solid rgba(34, 197, 94, 0.4);
      border-radius: 28px;
      padding: 35px 50px;
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.35s forwards, floatSmooth 5s ease-in-out 1.35s infinite;
      opacity: 0;
      box-shadow:
        0 0 60px rgba(34, 197, 94, 0.15),
        inset 0 1px 0 rgba(255,255,255,0.1);
    }

    /* Smoother premium glass shine */
    .hero-section::before {
      content: '';
      position: absolute;
      top: 0; left: -150%;
      width: 80%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), rgba(255,255,255,0.12), rgba(255,255,255,0.08), transparent);
      animation: smoothShine 6s ease-in-out infinite;
      transform: skewX(-20deg);
    }

    @keyframes smoothShine {
      0% { left: -150%; }
      100% { left: 150%; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatSmooth {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .hero-value {
      font-size: 180px;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 50%, #86efac 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      letter-spacing: -5px;
      animation: gradientShift 4s ease-in-out infinite, numberPop 3s ease-in-out infinite;
      filter: drop-shadow(0 0 50px rgba(34, 197, 94, 0.3));
    }

    @keyframes numberPop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .hero-label {
      font-size: 42px;
      font-weight: 800;
      color: rgba(255,255,255,0.6);
      letter-spacing: 16px;
      margin-top: 15px;
      text-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    /* Stats row */
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 24px;
      width: 100%;
    }
    .stat-card {
      flex: 1;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 35px 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow:
        0 15px 50px rgba(0,0,0,0.3),
        inset 0 1px 0 rgba(255,255,255,0.08);
    }
    .stat-card:first-child {
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards, floatSmooth 5s ease-in-out 1.5s infinite;
      opacity: 0;
    }
    .stat-card:last-child {
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards, floatSmooth 5s ease-in-out 1.8s infinite;
      opacity: 0;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0; left: -150%;
      width: 80%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.06), rgba(255,255,255,0.08), rgba(255,255,255,0.06), transparent);
      animation: smoothShine 7s ease-in-out infinite;
      transform: skewX(-20deg);
    }
    .stat-card:last-child::before {
      animation-delay: 1.5s;
    }

    .stat-value {
      font-size: 72px;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      line-height: 1;
      text-shadow: 0 0 35px rgba(255,255,255,0.25);
    }
    .stat-label {
      font-size: 26px;
      font-weight: 700;
      color: rgba(255,255,255,0.45);
      letter-spacing: 6px;
      margin-top: 12px;
    }

    /* CTA Section */
    .cta-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* DISCORD BUTTON - MAIN EMPHASIS */
    .discord-btn {
      width: 100%;
      background: linear-gradient(135deg, #5865F2 0%, #4752c4 40%, #6d7bf2 100%);
      background-size: 200% 200%;
      border-radius: 32px;
      padding: 45px 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
      position: relative;
      overflow: hidden;
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.75s forwards, discordFloat 3s ease-in-out 1.75s infinite, gradientShift 5s ease-in-out infinite;
      opacity: 0;
      box-shadow:
        0 30px 80px rgba(88, 101, 242, 0.5),
        0 0 0 1px rgba(255,255,255,0.1) inset,
        0 0 100px rgba(88, 101, 242, 0.3);
    }

    @keyframes discordFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-15px) scale(1.02); }
    }

    /* Smoother shine on discord */
    .discord-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -150%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), rgba(255,255,255,0.25), rgba(255,255,255,0.15), transparent);
      animation: smoothShine 4s ease-in-out infinite;
      transform: skewX(-20deg);
    }

    /* Pulsing glow ring */
    .discord-btn::after {
      content: '';
      position: absolute;
      top: -3px; left: -3px; right: -3px; bottom: -3px;
      border-radius: 35px;
      background: linear-gradient(135deg, #5865F2, #8b5cf6, #5865F2);
      background-size: 200% 200%;
      z-index: -1;
      animation: glowRing 3s ease-in-out infinite, gradientShift 4s ease-in-out infinite;
      opacity: 0.6;
      filter: blur(15px);
    }

    @keyframes glowRing {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }

    .discord-icon {
      width: 90px;
      height: 90px;
      flex-shrink: 0;
      animation: iconBounce 2.5s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(255,255,255,0.4));
    }

    @keyframes iconBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.08); }
    }

    .discord-icon svg {
      width: 100%;
      height: 100%;
      fill: white;
    }
    .discord-text-wrap {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .discord-main {
      font-size: 64px;
      font-weight: 900;
      color: white;
      letter-spacing: 5px;
      line-height: 1;
      text-shadow: 0 0 40px rgba(255,255,255,0.5);
    }
    .discord-sub {
      font-size: 28px;
      font-weight: 700;
      color: rgba(255,255,255,0.9);
      letter-spacing: 6px;
      margin-top: 12px;
    }

    /* Bio hint */
    .bio-hint {
      font-size: 36px;
      font-weight: 700;
      color: rgba(255,255,255,0.65);
      letter-spacing: 12px;
      text-align: center;
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards, bioPulse 3s ease-in-out infinite;
      opacity: 0;
      text-shadow: 0 0 25px rgba(255,255,255,0.25);
    }

    @keyframes bioPulse {
      0%, 100% { opacity: 0.65; }
      50% { opacity: 1; }
    }

    /* Bottom decoration */
    .bottom-decoration {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 1s forwards;
      opacity: 0;
    }
    .deco-line {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    }
    .deco-dot {
      width: 8px;
      height: 8px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      animation: dotPulse 2s ease-in-out infinite;
    }
    @keyframes dotPulse {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }
  </style>
</head>
<body>

    <!-- Animated background layers -->
    <div class="aurora"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
    <div class="orb orb-4"></div>
    <div class="grid"></div>

    <!-- Sparkles -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>

      <!-- Header -->
      <div class="header">

      </div>

      <!-- Headline -->
      <div class="headline">
        <div class="headline-top">FREE WINS</div>
        <div class="headline-bottom">EVERY DAY</div>
      </div>

      <!-- Hero Unit Stat -->
      <div class="hero-section">
        <div class="hero-value">+60u</div>
        <div class="hero-label">UNITS PROFIT</div>
      </div>

      <!-- Stats Row -->
      <div class="stats-row">
        <div class="stat-card">
          <div class="stat-value">231-173</div>
          <div class="stat-label">RECORD</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">57%</div>
          <div class="stat-label">WIN RATE</div>

      <!-- CTA Section -->
      <div class="cta-section">
        <!-- Discord Button - MAIN CTA -->
        <div class="discord-btn">

            </svg>
          </div>
          <div class="discord-text-wrap">
            <div class="discord-main">FREE DISCORD</div>
            <div class="discord-sub">100% FREE PICKS DAILY</div>
          </div>

        <!-- Bio hint -->
        <div class="bio-hint">LINK IN BIO</div>

        <!-- Bottom decoration -->
        <div class="bottom-decoration">
          <div class="deco-line"></div>
          <div class="deco-dot"></div>
          <div class="deco-line"></div>

      </div>

    </div>
  </div>
</body>
</html>
