<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picks Results - JANUARY 15</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 30px 45px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    .side-bars {
      position: absolute;
      top: 80px; bottom: 80px;
      width: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-bars.left { left: 12px; }
    .side-bars.right { right: 12px; }
    .side-bar { width: 100%; height: 40px; border-radius: 6px; opacity: 0.6; }
    .side-bar.green { background: #2d8a4e; }
    .side-bar.red { background: #c0392b; }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 1150px;
    }

    .header { text-align: center; margin-bottom: 10px; }
    .header-label {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 10px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 4px;
    }
    .date {
      font-size: 52px;
      font-weight: 900;
      letter-spacing: 5px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 10px;
      text-decoration-thickness: 4px;
    }

    .hero-stats {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 14px;
    }
    .side-stat {
      text-align: center;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 12px;
      padding: 10px 24px;
      border: 2px solid rgba(251,191,36,0.6);
      min-width: 110px;
    }
    .side-stat-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 4px;
    }
    .side-stat-value {
      font-size: 36px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: #fbbf24;
    }
    .big-profit-box {
      background: rgba(15, 30, 50, 0.95);
      border-radius: 16px;
      padding: 12px 45px 16px;
      border: 4px solid #fbbf24;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
    }
    .big-profit-label {
      font-size: 14px;
      font-weight: 800;
      letter-spacing: 5px;
      color: #fbbf24;
      text-align: center;
      margin-bottom: 2px;
    }
    .big-profit {
      font-size: 70px;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      color: #22c55e;
      line-height: 1;
    }
    .big-profit.negative { color: #ef4444; }

    .results-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      padding-bottom: 0;
      margin-top: 16px;
    }

    .result-row {
      display: flex;
      align-items: center;
      background: rgba(30, 41, 59, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 18px;
      padding: 18px 24px;
      border: 4px solid;
      gap: 18px;
      height: 130px;
      flex-shrink: 0;
    }
    .result-row.win { border-color: #22c55e; box-shadow: 0 6px 30px rgba(34, 197, 94, 0.35); }
    .result-row.loss { border-color: #ef4444; box-shadow: 0 6px 30px rgba(239, 68, 68, 0.35); }

    .team-logo {
      width: 90px;
      height: 90px;
      flex-shrink: 0;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .team-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .team-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .team-name {
      font-size: 38px;
      font-weight: 900;
      color: white;
      line-height: 1;
      letter-spacing: 2px;
    }
    .team-line {
      font-size: 24px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.7);
    }

    .fund-badge {
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 3px;
      color: white;
    }
    .fund-badge.sharp { background: rgba(34, 197, 94, 0.35); border: 3px solid #22c55e; }
    .fund-badge.vector { background: rgba(156, 163, 175, 0.35); border: 3px solid #9ca3af; }
    .fund-badge.catalyst { background: rgba(192, 132, 252, 0.35); border: 3px solid #c084fc; }
    .fund-badge.contra { background: rgba(251, 146, 60, 0.35); border: 3px solid #fb923c; }

    .profit-amount {
      font-size: 36px;
      font-weight: 900;
      font-family: 'JetBrains Mono', monospace;
      text-align: center;
      min-width: 130px;
    }
    .profit-amount.profit-positive { color: #22c55e; }
    .profit-amount.profit-negative { color: #ef4444; }

    .sport-divider {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 6px 0;
      flex-shrink: 0;
      height: 38px;
    }
    .sport-divider::before,
    .sport-divider::after {
      content: '';
      flex: 1;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(251,191,36,0.4), transparent);
    }
    .sport-label {
      font-size: 16px;
      font-weight: 800;
      letter-spacing: 6px;
      color: #fbbf24;
      padding: 8px 20px;
      background: rgba(251, 191, 36, 0.15);
      border: 2px solid rgba(251,191,36,0.4);
      border-radius: 10px;
    }

    .result-icon {
      width: 50px;
      height: 50px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 900;
      color: white;
      flex-shrink: 0;
    }
    .result-icon.win {
      background: linear-gradient(135deg, #2d8a4e 0%, #22c55e 100%);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.5);
    }
    .result-icon.loss {
      background: linear-gradient(135deg, #c0392b 0%, #ef4444 100%);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
    }

    .footer {
      position: absolute;
      bottom: 25px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 55px; height: 55px; margin: 0 auto 8px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 14px; font-weight: 700; letter-spacing: 6px; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-bg"></div>

    <!-- 2 wins, 4 losses -->
    <div class="side-bars left">
      <div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar red"></div><div class="side-bar red"></div><div class="side-bar red"></div>
    </div>
    <div class="side-bars right">
      <div class="side-bar green"></div><div class="side-bar green"></div><div class="side-bar red"></div><div class="side-bar red"></div><div class="side-bar red"></div><div class="side-bar red"></div>
    </div>

    <div class="content">
      <div class="header">

        <div class="date">JANUARY 15</div>

      <div class="hero-stats">

          <div class="side-stat-label">ROI</div>

        </div>

          <div class="big-profit-label">P/L</div>

          <div class="side-stat-label">RECORD</div>
          <div class="side-stat-value">2-4</div>

      </div>

      <div class="results-list">
        <!-- NCAAB - 1 bet (0W-1L) -->
        <div class="sport-divider"><span class="sport-label">NCAAB</span></div>

        <div class="result-row loss">
          <div class="team-logo"><img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa/500/2210.png&w=100&h=100" alt="Elon"></div>

            <div class="team-name">Elon</div>

        <!-- NBA - 3 bets (1W-2L) -->

            <div class="team-name">Rockets</div>
            <div class="team-line">+4.5 (-105)</div>
          </div>
          <div class="fund-badge sharp">SHARP</div>
          <div class="profit-amount profit-negative">-$150</div>
          <div class="result-icon loss">&#10007;</div>
        </div>

        <div class="result-row loss">
          <div class="team-logo"><img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nba/500/mil.png&w=100&h=100" alt="Bucks"></div>
          <div class="team-info">
            <div class="team-name">Bucks</div>
            <div class="team-line">+7.5 (-110)</div>
          </div>
          <div class="fund-badge vector">VECTOR</div>
          <div class="profit-amount profit-negative">-$150</div>
          <div class="result-icon loss">&#10007;</div>
        </div>

        <div class="result-row win">
          <div class="team-logo"><img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nba/500/cha.png&w=100&h=100" alt="Hornets"></div>
          <div class="team-info">
            <div class="team-name">Hornets</div>
            <div class="team-line">+3.5 (-110)</div>
          </div>
          <div class="fund-badge contra">CONTRA</div>
          <div class="profit-amount profit-positive">+$68</div>
          <div class="result-icon win">&#10003;</div>
        </div>

        <!-- NHL - 2 bets (1W-1L) -->
        <div class="sport-divider"><span class="sport-label">NHL</span></div>

        <div class="result-row loss">
          <div class="team-logo"><img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nhl/500/sea.png&w=100&h=100" alt="Kraken"></div>
          <div class="team-info">
            <div class="team-name">Kraken</div>
            <div class="team-line">ML (+150)</div>
          </div>
          <div class="fund-badge contra">CONTRA</div>
          <div class="profit-amount profit-negative">-$100</div>
          <div class="result-icon loss">&#10007;</div>
        </div>

        <div class="result-row win">
          <div class="team-logo"><img src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nhl/500/nyi.png&w=100&h=100" alt="Islanders"></div>
          <div class="team-info">
            <div class="team-name">Islanders</div>
            <div class="team-line">ML (+148)</div>
          </div>
          <div class="fund-badge sharp">SHARP</div>
          <div class="profit-amount profit-positive">+$148</div>
          <div class="result-icon win">&#10003;</div>
        </div>

      </div>

    </div>

    <div class="footer">
      <div class="logo"><img src="logo.png" alt="DoG"></div>
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>
</body>
</html>
