  - Two picks in sport: Side-by-side in .picks-row

  FOOTER ZONE:
  - Footer top: 1199px (fixed)
  - Stats bar should end with 20-30px gap above footer
  - Candlesticks stop at bottom: 160px
  - Volume bars stop at bottom: 140px

  FUND COLORS:

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Picks - {{DATE}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 45px 60px 55px;
      position: relative;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      flex-direction: column;
    }

    /* GRID BACKGROUND */
    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    /* CANDLESTICKS AT BOTTOM - STOPS AT FOOTER ZONE */
    .candles-bg {
      position: absolute;
      bottom: 160px;
      left: 0; right: 0;
      height: 280px;
      opacity: 0.12;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 20px;
      padding: 0 80px;
    }
    .candle { display: flex; flex-direction: column; align-items: center; }
    .wick { width: 3px; border-radius: 2px; }
    .body { width: 16px; border-radius: 3px; }
    .candle.green .wick, .candle.green .body { background: #22c55e; }
    .candle.red .wick, .candle.red .body { background: #dc2626; }

    /* VOLUME BARS - STOPS AT FOOTER ZONE */
    .volume-bg {
      position: absolute;
      bottom: 140px; left: 0; right: 0;
      height: 80px;
      opacity: 0.10;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 18px;
      padding: 0 60px 20px;
    }
    .vol-bar { width: 14px; border-radius: 2px 2px 0 0; }
    .vol-bar.green { background: #22c55e; }
    .vol-bar.red { background: #dc2626; }

    /* GOLD LINE CHART - STOPS AT FOOTER ZONE */
    .line-chart {
      position: absolute;
      bottom: 200px; left: 100px; right: 100px;
      height: 120px;
      opacity: 0.08;
      border-bottom: 3px solid #fbbf24;
      background: linear-gradient(to top, rgba(251,191,36,0.15), transparent);
    }

    /* SIDE ACCENTS */
    .side-bars {
      position: absolute;
      top: 100px; bottom: 100px;
      width: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .side-bars.left { left: 20px; }
    .side-bars.right { right: 20px; }
    .side-bar { width: 100%; height: 40px; border-radius: 4px; opacity: 0.5; }
    .side-bar.green { background: #22c55e; }
    .side-bar.red { background: #dc2626; }

    .content { position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; padding-bottom: 130px; }

    /* HEADER */
    .header { text-align: center; margin-bottom: 25px; }
    .header-label {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 12px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 8px;
    }
    .date {
      font-size: 76px;
      font-weight: 900;
      letter-spacing: 6px;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 12px;
      text-decoration-thickness: 5px;
    }

    /* SPORT SECTIONS */
    .picks-container { flex: 1; display: flex; flex-direction: column; gap: 6px; }

    .sport-section { margin-bottom: 5px; }
    .sport-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 6px;
    }
    .sport-header::before, .sport-header::after {
      content: '';
      height: 2px;
      width: 140px;
      background: linear-gradient(90deg, transparent, rgba(251,191,36,0.6));
    }
    .sport-header::after {
      background: linear-gradient(90deg, rgba(251,191,36,0.6), transparent);
    }
    .sport-title {
      font-size: 24px;
      font-weight: 800;
      letter-spacing: 8px;
      color: #FFFFFF;
      background: rgba(0,0,0,0.3);
      padding: 6px 30px;
      border-radius: 4px;
    }

    .picks-row { display: flex; gap: 14px; margin-bottom: 8px; }

    /* GLASSMORPHISM CARDS */
    .pick-card {
      flex: 1;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 14px 18px;
      border: 3px solid;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 85px;
    }
    .pick-card.sharp { border-color: #22c55e; }
    .pick-card.vector { border-color: #9ca3af; }
    .pick-card.catalyst { border-color: #c084fc; }
    .pick-card.contra { border-color: #fb923c; }
    .pick-card.single { width: calc(50% - 7px); justify-self: center; margin: 0 auto; }

    .pick-left { display: flex; align-items: center; gap: 14px; }
    .team-logo {
      width: 65px;
      height: 65px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.1);
      padding: 4px;
    }
    .team-info { display: flex; flex-direction: column; }
    .team-row { display: flex; align-items: baseline; flex-wrap: nowrap; white-space: nowrap; }
    .team-name { font-size: 26px; font-weight: 700; color: white; }
    .opponent { font-size: 16px; font-weight: 500; color: rgba(255,255,255,0.5); margin-left: 5px; }
    .pick-line { font-size: 22px; font-family: 'JetBrains Mono', monospace; color: rgba(255,255,255,0.9); }
    .pick-odds { color: #fbbf24; font-weight: 700; }

    .units {
      font-size: 26px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.85);
      background: rgba(255,255,255,0.12);
      padding: 12px 16px;
      border-radius: 12px;
    }

    /* STATS BAR */
    .stats-bar {
      display: flex;
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(10px);
      border: 3px solid #fbbf24;
      border-radius: 16px;
      margin-top: 10px;
      margin-bottom: 135px;
      overflow: hidden;
    }
    .stat-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 12px 10px;
      min-height: 85px;
    }
    .stat-col:not(:last-child) {
      border-right: 1px solid rgba(255,255,255,0.15);
    }
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.85);
      line-height: 1;
    }
    .stat-value.gold {
      font-size: 48px;
      color: #fbbf24;
    }
    .stat-label {
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 2px;
      color: rgba(255,255,255,0.45);
      margin-top: 6px;
    }
    .stat-label.gold {
      font-size: 14px;
      letter-spacing: 3px;
      color: #fbbf24;
    }

    /* FOOTER - CLEAN FOOTER ZONE (140px from bottom) */
    .footer {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    .logo { width: 80px; height: 80px; margin: 0 auto 20px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 18px; font-weight: 700; letter-spacing: 5px; color: white; }
  </style>
</head>
