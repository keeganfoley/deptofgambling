<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Shimmer Animation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a1628;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 1080px;
      height: 1080px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logo-wrapper {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: relative;
      z-index: 2;
    }

    /* Circular glow behind the logo */
    .glow-base {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 580px;
      height: 580px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.3) 0%, rgba(251, 191, 36, 0.1) 40%, transparent 70%);
      z-index: 1;
      animation: pulse 3s ease-in-out infinite;
    }

    /* Rotating shimmer - circular */
    .shimmer-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 620px;
      height: 620px;
      border-radius: 50%;
      z-index: 3;
      pointer-events: none;
      overflow: hidden;
    }

    .shimmer-ring::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        transparent 70deg,
        rgba(255, 255, 255, 0.4) 85deg,
        rgba(255, 248, 220, 0.8) 90deg,
        rgba(255, 255, 255, 0.4) 95deg,
        transparent 110deg,
        transparent 360deg
      );
      animation: rotate 4s linear infinite;
      transform-origin: center center;
    }

    /* Mask to keep shimmer only on the ring edge */
    .shimmer-ring::after {
      content: '';
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      background: #0a1628;
      z-index: 1;
    }

    /* Secondary softer glow pulse */
    .glow-pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      height: 640px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(251, 191, 36, 0.15) 0%, transparent 60%);
      z-index: 0;
      animation: glow-expand 3s ease-in-out infinite;
    }

    /* Light sweep across the seal - masked to circle */
    .light-sweep-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 580px;
      height: 580px;
      border-radius: 50%;
      overflow: hidden;
      z-index: 4;
      pointer-events: none;
    }

    .light-sweep {
      position: absolute;
      top: 0;
      left: -100%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(255, 255, 255, 0.05) 30%,
        rgba(255, 248, 220, 0.25) 50%,
        rgba(255, 255, 255, 0.05) 70%,
        transparent 100%
      );
      animation: sweep 4s ease-in-out infinite;
      transform: skewX(-20deg);
    }

    /* Sparkle particles */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, rgba(255, 248, 220, 1) 0%, transparent 70%);
      border-radius: 50%;
      z-index: 5;
      opacity: 0;
      pointer-events: none;
    }

    .sparkle:nth-child(1) {
      top: 15%;
      left: 25%;
      animation: sparkle 4s ease-in-out infinite 0.5s;
    }
    .sparkle:nth-child(2) {
      top: 20%;
      right: 20%;
      animation: sparkle 4s ease-in-out infinite 1.2s;
    }
    .sparkle:nth-child(3) {
      bottom: 25%;
      left: 18%;
      animation: sparkle 4s ease-in-out infinite 2s;
    }
    .sparkle:nth-child(4) {
      bottom: 20%;
      right: 25%;
      animation: sparkle 4s ease-in-out infinite 2.8s;
    }
    .sparkle:nth-child(5) {
      top: 40%;
      left: 10%;
      animation: sparkle 4s ease-in-out infinite 1.5s;
    }
    .sparkle:nth-child(6) {
      top: 35%;
      right: 12%;
      animation: sparkle 4s ease-in-out infinite 3.2s;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
    }

    @keyframes glow-expand {
      0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
    }

    @keyframes sweep {
      0% { left: -100%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { left: 200%; opacity: 0; }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow-pulse"></div>
    <div class="glow-base"></div>

    <div class="logo-wrapper">
      <div class="shimmer-ring"></div>
      <div class="light-sweep-container">
        <div class="light-sweep"></div>
      </div>
      <img src="/Users/keeganfoley/Department of Gambling/public/logo.png" alt="Department of Gambling" class="logo">

      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>
  </div>
</body>
</html>
