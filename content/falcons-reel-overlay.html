<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falcons ML Overlay</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #00FF00;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .start-btn {
      position: absolute;
      padding: 20px 50px;
      font-size: 24px;
      font-weight: 700;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1000;
      transition: transform 0.2s;
    }

    .start-btn:hover {
      transform: scale(1.05);
    }

    .start-btn.hidden {
      display: none;
    }

    .animation-element {
      position: absolute;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.25s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .animation-element.show {
      opacity: 1;
      transform: scale(1);
    }

    .animation-element.exit {
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.15s ease-out;
    }

    /* Scoreboard */
    .scoreboard {
      background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
      border-radius: 16px;
      padding: 20px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      border: 3px solid #333;
    }

    .scoreboard-year {
      text-align: center;
      color: #888;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .scoreboard-content {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .team-name {
      font-size: 28px;
      font-weight: 900;
      color: #fff;
    }

    .team-name.atl { color: #A71930; }
    .team-name.tb { color: #D50A0A; }

    .score {
      font-size: 64px;
      font-weight: 900;
      color: #fff;
    }

    .score-divider {
      font-size: 48px;
      color: #555;
    }

    /* Record */
    .record-display {
      display: flex;
      gap: 12px;
    }

    .record-item {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 900;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.15s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .record-item.show {
      opacity: 1;
      transform: scale(1);
    }

    .record-item.loss { background: linear-gradient(145deg, #dc2626, #b91c1c); }
    .record-item.win { background: linear-gradient(145deg, #16a34a, #15803d); }

    .record-label {
      margin-top: 15px;
      font-size: 18px;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: 600;
    }

    .record-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Pie Chart */
    .pie-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .pie-chart {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: conic-gradient(#dc2626 0deg 316.8deg, #333 316.8deg 360deg);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      position: relative;
    }

    .pie-chart::before {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background: #1a1a1a;
      border-radius: 50%;
    }

    .pie-percent {
      position: relative;
      z-index: 1;
      font-size: 36px;
      font-weight: 900;
      color: #fff;
    }

    .pie-label {
      font-size: 20px;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
    }

    /* Sharps */
    .sharps-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .sharps-badge {
      background: linear-gradient(145deg, #f59e0b, #d97706);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 15px 50px rgba(245, 158, 11, 0.4);
    }

    .sharps-text {
      font-size: 32px;
      font-weight: 900;
      color: #000;
      letter-spacing: 2px;
    }

    .sharps-arrow {
      font-size: 48px;
      animation: bounce 0.4s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }

    .sharps-label {
      font-size: 20px;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 10px 25px;
      border-radius: 10px;
      font-weight: 600;
    }

    /* Odds */
    .odds-display {
      background: linear-gradient(145deg, #16a34a, #15803d);
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(22, 163, 74, 0.5);
    }

    .odds-text {
      font-size: 72px;
      font-weight: 900;
      color: #fff;
    }

    /* Cashed */
    .cashed-badge {
      background: linear-gradient(145deg, #16a34a, #15803d);
      padding: 25px 50px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(22, 163, 74, 0.5);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .cashed-text {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
    }

    .cashed-emoji {
      font-size: 48px;
    }

    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .control-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .control-btn.hidden { display: none; }

    .timer {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      font-family: monospace;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <button class="start-btn" id="startBtn">TAP TO START</button>

    <div class="animation-element scoreboard" id="scoreboard">
      <div class="scoreboard-year">2024 SEASON</div>
      <div class="scoreboard-content">
        <div class="team-name atl">ATL</div>
        <div class="score">2</div>
        <div class="score-divider">-</div>
        <div class="score">0</div>
        <div class="team-name tb">TB</div>
      </div>
    </div>

    <div class="animation-element record-wrapper" id="record">
      <div class="record-display">
        <div class="record-item loss" id="r1">L</div>
        <div class="record-item loss" id="r2">L</div>
        <div class="record-item win" id="r3">W</div>
        <div class="record-item loss" id="r4">L</div>
        <div class="record-item loss" id="r5">L</div>
      </div>
      <div class="record-label">TAMPA'S LAST 5</div>
    </div>

    <div class="animation-element pie-wrapper" id="pieChart">
      <div class="pie-chart">
        <span class="pie-percent">88%</span>
      </div>
      <div class="pie-label">PUBLIC ON TAMPA</div>
    </div>

    <div class="animation-element sharps-wrapper" id="sharps">
      <div class="sharps-badge">
        <span class="sharps-text">SHARPS</span>
        <span class="sharps-arrow">â†’</span>
        <span class="sharps-text">ATL</span>
      </div>
      <div class="sharps-label">SMART MONEY ON FALCONS</div>
    </div>

    <div class="animation-element odds-display" id="odds">
      <div class="odds-text">+230</div>
    </div>

    <div class="animation-element cashed-badge" id="cashed">
      <span class="cashed-emoji">ðŸ’°</span>
      <span class="cashed-text">CASHED</span>
      <span class="cashed-emoji">ðŸ’°</span>
    </div>
  </div>

  <div class="timer hidden" id="timer">0.0s</div>

  <div class="controls">
    <button class="control-btn hidden" id="replayBtn">REPLAY</button>
    <button class="control-btn hidden" id="hideBtn">HIDE UI</button>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playWhoosh() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(800, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
      gain.gain.setValueAtTime(0.3, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      osc.start();
      osc.stop(audioContext.currentTime + 0.1);
    }

    function playPop() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(600, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(300, audioContext.currentTime + 0.06);
      gain.gain.setValueAtTime(0.2, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.06);
      osc.start();
      osc.stop(audioContext.currentTime + 0.06);
    }

    function playCash() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(800, audioContext.currentTime);
      osc.frequency.setValueAtTime(1200, audioContext.currentTime + 0.08);
      osc.frequency.setValueAtTime(1600, audioContext.currentTime + 0.16);
      gain.gain.setValueAtTime(0.3, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      osc.start();
      osc.stop(audioContext.currentTime + 0.3);
    }

    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const hideBtn = document.getElementById('hideBtn');
    const timer = document.getElementById('timer');

    const scoreboard = document.getElementById('scoreboard');
    const record = document.getElementById('record');
    const pieChart = document.getElementById('pieChart');
    const sharps = document.getElementById('sharps');
    const odds = document.getElementById('odds');
    const cashed = document.getElementById('cashed');

    const recordItems = ['r1','r2','r3','r4','r5'].map(id => document.getElementById(id));

    let timerInterval, startTime;

    function updateTimer() {
      timer.textContent = ((Date.now() - startTime) / 1000).toFixed(1) + 's';
    }

    function resetAll() {
      [scoreboard, record, pieChart, sharps, odds, cashed].forEach(el => {
        el.classList.remove('show', 'exit');
      });
      recordItems.forEach(item => item.classList.remove('show'));
    }

    function show(el) {
      el.classList.remove('exit');
      el.classList.add('show');
      playWhoosh();
    }

    function hide(el) {
      el.classList.remove('show');
      el.classList.add('exit');
    }

    async function animateRecord() {
      for (let item of recordItems) {
        item.classList.add('show');
        playPop();
        await new Promise(r => setTimeout(r, 100));
      }
    }

    // FAST TIMELINE - 18 seconds total
    async function runAnimation() {
      resetAll();
      startBtn.classList.add('hidden');
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');
      timer.classList.remove('hidden');

      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 100);

      // 0-2s: Hook (nothing)

      // 2s: Scoreboard
      setTimeout(() => show(scoreboard), 2000);

      // 4.5s: Hide scoreboard, show record
      setTimeout(() => hide(scoreboard), 4500);
      setTimeout(() => { show(record); animateRecord(); }, 4600);

      // 7s: Hide record, show pie
      setTimeout(() => hide(record), 7000);
      setTimeout(() => show(pieChart), 7100);

      // 9.5s: Hide pie, show sharps
      setTimeout(() => hide(pieChart), 9500);
      setTimeout(() => show(sharps), 9600);

      // 12s: Hide sharps, show odds
      setTimeout(() => hide(sharps), 12000);
      setTimeout(() => show(odds), 12100);

      // 15s: Hide odds, show cashed
      setTimeout(() => hide(odds), 15000);
      setTimeout(() => { show(cashed); playCash(); }, 15100);

      // 18s: Done
      setTimeout(() => {
        clearInterval(timerInterval);
        replayBtn.classList.remove('hidden');
        hideBtn.classList.remove('hidden');
      }, 18000);
    }

    startBtn.addEventListener('click', () => {
      audioContext.resume();
      runAnimation();
    });

    replayBtn.addEventListener('click', () => {
      resetAll();
      runAnimation();
    });

    hideBtn.addEventListener('click', () => {
      timer.classList.add('hidden');
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        audioContext.resume();
        resetAll();
        runAnimation();
      }
      if (e.code === 'KeyH') {
        timer.classList.toggle('hidden');
        replayBtn.classList.toggle('hidden');
        hideBtn.classList.toggle('hidden');
      }
    });
  </script>
</body>
</html>
