<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Discord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #00FF00;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .start-btn {
      position: absolute;
      padding: 20px 50px;
      font-size: 24px;
      font-weight: 700;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1000;
    }

    .start-btn.hidden {
      display: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .discord-box {
      background: #5865F2;
      padding: 50px 80px;
      border-radius: 32px;
      box-shadow: 0 25px 80px rgba(88, 101, 242, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      opacity: 0;
      transform: scale(0.3) rotate(-10deg);
      transition: all 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .discord-box.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .discord-logo {
      width: 120px;
      height: 120px;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.5s ease-out;
    }

    .discord-logo.show {
      opacity: 1;
      transform: translateY(0);
    }

    .join-text {
      font-size: 48px;
      font-weight: 900;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .join-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .subtext {
      font-size: 22px;
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
    }

    .subtext.show {
      opacity: 1;
      transform: translateY(0);
    }

    .arrow {
      font-size: 60px;
      color: #fff;
      opacity: 0;
      transition: all 0.4s ease-out;
    }

    .arrow.show {
      opacity: 1;
      animation: bounce 0.8s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 25px 80px rgba(88, 101, 242, 0.5); }
      50% { transform: scale(1.02); box-shadow: 0 30px 100px rgba(88, 101, 242, 0.7); }
    }

    .discord-box.show.pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .control-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .control-btn.hidden { display: none; }
  </style>
</head>
<body>
  <button class="start-btn" id="startBtn">TAP TO START</button>

  <div class="container">
    <div class="discord-box" id="discordBox">
      <svg class="discord-logo" id="logo" viewBox="0 0 127.14 96.36" fill="#fff">
        <path d="M107.7,8.07A105.15,105.15,0,0,0,81.47,0a72.06,72.06,0,0,0-3.36,6.83A97.68,97.68,0,0,0,49,6.83,72.37,72.37,0,0,0,45.64,0,105.89,105.89,0,0,0,19.39,8.09C2.79,32.65-1.71,56.6.54,80.21h0A105.73,105.73,0,0,0,32.71,96.36,77.7,77.7,0,0,0,39.6,85.25a68.42,68.42,0,0,1-10.85-5.18c.91-.66,1.8-1.34,2.66-2a75.57,75.57,0,0,0,64.32,0c.87.71,1.76,1.39,2.66,2a68.68,68.68,0,0,1-10.87,5.19,77,77,0,0,0,6.89,11.1A105.25,105.25,0,0,0,126.6,80.22h0C129.24,52.84,122.09,29.11,107.7,8.07ZM42.45,65.69C36.18,65.69,31,60,31,53s5-12.74,11.43-12.74S54,46,53.89,53,48.84,65.69,42.45,65.69Zm42.24,0C78.41,65.69,73.25,60,73.25,53s5-12.74,11.44-12.74S96.23,46,96.12,53,91.08,65.69,84.69,65.69Z"/>
      </svg>
      <div class="join-text" id="joinText">Join the Discord</div>
      <div class="subtext" id="subtext">Free picks & community</div>
    </div>
    <div class="arrow" id="arrow">â†“</div>
  </div>

  <div class="controls">
    <button class="control-btn hidden" id="replayBtn">REPLAY</button>
    <button class="control-btn hidden" id="hideBtn">HIDE UI</button>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playPop() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(400, audioContext.currentTime);
      osc.frequency.setValueAtTime(800, audioContext.currentTime + 0.08);
      osc.frequency.setValueAtTime(600, audioContext.currentTime + 0.15);
      gain.gain.setValueAtTime(0.4, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.25);
      osc.start();
      osc.stop(audioContext.currentTime + 0.25);
    }

    function playWhoosh() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(300, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.2);
      gain.gain.setValueAtTime(0.25, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      osc.start();
      osc.stop(audioContext.currentTime + 0.2);
    }

    function playChime() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(880, audioContext.currentTime);
      osc.frequency.setValueAtTime(1100, audioContext.currentTime + 0.1);
      osc.frequency.setValueAtTime(1320, audioContext.currentTime + 0.2);
      gain.gain.setValueAtTime(0.2, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
      osc.start();
      osc.stop(audioContext.currentTime + 0.5);
    }

    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const hideBtn = document.getElementById('hideBtn');
    const discordBox = document.getElementById('discordBox');
    const logo = document.getElementById('logo');
    const joinText = document.getElementById('joinText');
    const subtext = document.getElementById('subtext');
    const arrow = document.getElementById('arrow');

    function resetAll() {
      discordBox.classList.remove('show', 'pulse');
      logo.classList.remove('show');
      joinText.classList.remove('show');
      subtext.classList.remove('show');
      arrow.classList.remove('show');
    }

    function runAnimation() {
      resetAll();
      startBtn.classList.add('hidden');
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');

      // Box pops in
      setTimeout(() => {
        discordBox.classList.add('show');
        playPop();
      }, 500);

      // Logo appears
      setTimeout(() => {
        logo.classList.add('show');
        playWhoosh();
      }, 1100);

      // Join text
      setTimeout(() => {
        joinText.classList.add('show');
        playChime();
      }, 1600);

      // Subtext
      setTimeout(() => {
        subtext.classList.add('show');
      }, 2100);

      // Arrow bounces
      setTimeout(() => {
        arrow.classList.add('show');
      }, 2500);

      // Pulse
      setTimeout(() => {
        discordBox.classList.add('pulse');
      }, 3000);

      // Show controls
      setTimeout(() => {
        replayBtn.classList.remove('hidden');
        hideBtn.classList.remove('hidden');
      }, 3500);
    }

    startBtn.addEventListener('click', () => {
      audioContext.resume();
      runAnimation();
    });

    replayBtn.addEventListener('click', () => {
      resetAll();
      runAnimation();
    });

    hideBtn.addEventListener('click', () => {
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        audioContext.resume();
        resetAll();
        runAnimation();
      }
      if (e.code === 'KeyH') {
        replayBtn.classList.toggle('hidden');
        hideBtn.classList.toggle('hidden');
      }
    });
  </script>
</body>
</html>
