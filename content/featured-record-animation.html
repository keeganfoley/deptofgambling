<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Pick Record</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #00FF00;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .start-btn {
      position: absolute;
      padding: 20px 50px;
      font-size: 24px;
      font-weight: 700;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1000;
    }

    .start-btn.hidden {
      display: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .label {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 4px;
      opacity: 0;
      transform: translateY(-30px);
      transition: all 0.5s ease-out;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .label.show {
      opacity: 1;
      transform: translateY(0);
    }

    .record-box {
      background: linear-gradient(145deg, #111, #000);
      padding: 50px 100px;
      border-radius: 28px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.6);
      opacity: 0;
      transform: scale(0.3);
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .record-box.show {
      opacity: 1;
      transform: scale(1);
    }

    .record {
      font-size: 140px;
      font-weight: 900;
      color: #fff;
      text-align: center;
      line-height: 1;
      text-shadow: 0 4px 30px rgba(255,255,255,0.1);
    }

    .win-pct {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #22c55e, #16a34a);
      padding: 18px 50px;
      border-radius: 60px;
      margin-top: 25px;
      opacity: 0;
      transform: scale(0) rotate(-10deg);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 10px 40px rgba(34, 197, 94, 0.4);
    }

    .win-pct.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }

    .win-pct-text {
      font-size: 52px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease-out;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .subtitle.show {
      opacity: 1;
      transform: translateY(0);
    }

    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .control-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .control-btn.hidden { display: none; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .record-box.show.pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <button class="start-btn" id="startBtn">TAP TO START</button>

  <div class="container">
    <div class="label" id="label">Featured Picks</div>

    <div class="record-box" id="recordBox">
      <div class="record" id="record">16-5</div>
      <div class="win-pct" id="winPct">
        <span class="win-pct-text">76%</span>
      </div>
    </div>

    <div class="subtitle" id="subtitle">Last 30 Days</div>
  </div>

  <div class="controls">
    <button class="control-btn hidden" id="replayBtn">REPLAY</button>
    <button class="control-btn hidden" id="hideBtn">HIDE UI</button>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playWhoosh() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(400, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.15);
      gain.gain.setValueAtTime(0.3, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
      osc.start();
      osc.stop(audioContext.currentTime + 0.15);
    }

    function playPop() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(600, audioContext.currentTime);
      osc.frequency.setValueAtTime(1200, audioContext.currentTime + 0.05);
      osc.frequency.setValueAtTime(800, audioContext.currentTime + 0.1);
      gain.gain.setValueAtTime(0.4, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      osc.start();
      osc.stop(audioContext.currentTime + 0.2);
    }

    function playSuccess() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.type = 'sine';
      osc.frequency.setValueAtTime(523, audioContext.currentTime);
      osc.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
      osc.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
      gain.gain.setValueAtTime(0.3, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
      osc.start();
      osc.stop(audioContext.currentTime + 0.4);
    }

    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const hideBtn = document.getElementById('hideBtn');
    const label = document.getElementById('label');
    const recordBox = document.getElementById('recordBox');
    const winPct = document.getElementById('winPct');
    const subtitle = document.getElementById('subtitle');

    function resetAll() {
      label.classList.remove('show');
      recordBox.classList.remove('show', 'pulse');
      winPct.classList.remove('show');
      subtitle.classList.remove('show');
    }

    function runAnimation() {
      resetAll();
      startBtn.classList.add('hidden');
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');

      // Label drops in
      setTimeout(() => {
        label.classList.add('show');
        playWhoosh();
      }, 500);

      // Record box pops in
      setTimeout(() => {
        recordBox.classList.add('show');
        playPop();
      }, 1200);

      // Win percentage badge bounces in
      setTimeout(() => {
        winPct.classList.add('show');
        playSuccess();
      }, 2000);

      // Subtitle fades in
      setTimeout(() => {
        subtitle.classList.add('show');
      }, 2600);

      // Add pulse animation
      setTimeout(() => {
        recordBox.classList.add('pulse');
      }, 3000);

      // Show controls
      setTimeout(() => {
        replayBtn.classList.remove('hidden');
        hideBtn.classList.remove('hidden');
      }, 3500);
    }

    startBtn.addEventListener('click', () => {
      audioContext.resume();
      runAnimation();
    });

    replayBtn.addEventListener('click', () => {
      resetAll();
      runAnimation();
    });

    hideBtn.addEventListener('click', () => {
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        audioContext.resume();
        resetAll();
        runAnimation();
      }
      if (e.code === 'KeyH') {
        replayBtn.classList.toggle('hidden');
        hideBtn.classList.toggle('hidden');
      }
    });
  </script>
</body>
</html>
