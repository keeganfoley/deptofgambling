<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #FF00FF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .start-btn {
      position: absolute;
      padding: 20px 50px;
      font-size: 24px;
      font-weight: 700;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 1000;
    }

    .start-btn.hidden {
      display: none;
    }

    .row {
      display: flex;
      align-items: center;
      gap: 25px;
      opacity: 0;
      transform: translateX(-30px);
      transition: all 0.4s ease-out;
    }

    .row.show {
      opacity: 1;
      transform: translateX(0);
    }

    .label {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      background: rgba(0,0,0,0.8);
      padding: 12px 24px;
      border-radius: 10px;
      min-width: 180px;
      text-align: center;
    }

    .value {
      font-size: 56px;
      font-weight: 900;
      color: #fff;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .row.system .value {
      color: #fff;
    }

    .row.market .value {
      color: #4ade80;
    }

    .edge-row {
      display: flex;
      align-items: center;
      gap: 20px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .edge-row.show {
      opacity: 1;
      transform: scale(1);
    }

    .edge-badge {
      background: linear-gradient(145deg, #f59e0b, #d97706);
      padding: 20px 50px;
      border-radius: 16px;
      box-shadow: 0 15px 50px rgba(245, 158, 11, 0.5);
    }

    .edge-label {
      font-size: 14px;
      font-weight: 700;
      color: #000;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 5px;
      text-align: center;
    }

    .edge-value {
      font-size: 48px;
      font-weight: 900;
      color: #000;
      text-align: center;
    }

    .controls {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 1000;
    }

    .control-btn {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .control-btn.hidden { display: none; }
  </style>
</head>
<body>
  <button class="start-btn" id="startBtn">TAP TO START</button>

  <div class="container">
    <div class="row system" id="system">
      <div class="label">OUR SYSTEM</div>
      <div class="value">+186</div>
    </div>

    <div class="row market" id="market">
      <div class="label">MARKET PRICE</div>
      <div class="value">+230</div>
    </div>

    <div class="edge-row" id="edge">
      <div class="edge-badge">
        <div class="edge-label">Value Gap</div>
        <div class="edge-value">+44 EDGE</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="control-btn hidden" id="replayBtn">REPLAY</button>
    <button class="control-btn hidden" id="hideBtn">HIDE UI</button>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

    function playWhoosh() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(800, audioContext.currentTime);
      osc.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
      gain.gain.setValueAtTime(0.3, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
      osc.start();
      osc.stop(audioContext.currentTime + 0.1);
    }

    function playPop() {
      const osc = audioContext.createOscillator();
      const gain = audioContext.createGain();
      osc.connect(gain);
      gain.connect(audioContext.destination);
      osc.frequency.setValueAtTime(600, audioContext.currentTime);
      osc.frequency.setValueAtTime(900, audioContext.currentTime + 0.1);
      gain.gain.setValueAtTime(0.3, audioContext.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
      osc.start();
      osc.stop(audioContext.currentTime + 0.2);
    }

    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const hideBtn = document.getElementById('hideBtn');
    const system = document.getElementById('system');
    const market = document.getElementById('market');
    const edge = document.getElementById('edge');

    function resetAll() {
      system.classList.remove('show');
      market.classList.remove('show');
      edge.classList.remove('show');
    }

    function runAnimation() {
      resetAll();
      startBtn.classList.add('hidden');
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');

      // 1s delay then system
      setTimeout(() => {
        system.classList.add('show');
        playWhoosh();
      }, 1000);

      // market
      setTimeout(() => {
        market.classList.add('show');
        playWhoosh();
      }, 1800);

      // edge
      setTimeout(() => {
        edge.classList.add('show');
        playPop();
      }, 2600);

      setTimeout(() => {
        replayBtn.classList.remove('hidden');
        hideBtn.classList.remove('hidden');
      }, 3500);
    }

    startBtn.addEventListener('click', () => {
      audioContext.resume();
      runAnimation();
    });

    replayBtn.addEventListener('click', () => {
      resetAll();
      runAnimation();
    });

    hideBtn.addEventListener('click', () => {
      replayBtn.classList.add('hidden');
      hideBtn.classList.add('hidden');
    });

    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        audioContext.resume();
        resetAll();
        runAnimation();
      }
      if (e.code === 'KeyH') {
        replayBtn.classList.toggle('hidden');
        hideBtn.classList.toggle('hidden');
      }
    });
  </script>
</body>
</html>
