<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1920px;
      height: 540px;
      background: linear-gradient(145deg, #0a1628 0%, #0d1f3c 50%, #0a1628 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .logo {
      width: 340px;
      height: 340px;
      margin-bottom: 30px;
    }

    .website {
      font-size: 42px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 6px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <img src="../logo.png" class="logo" alt="Department of Gambling">
  <div class="website">DEPTOFGAMBLING.COM</div>
</body>
</html>
