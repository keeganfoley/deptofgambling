<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }

    .container {
      width: 1920px;
      height: 540px;
      padding: 50px 80px;
      position: relative;
      background: linear-gradient(145deg, #4a7cb8 0%, #3a5a8a 50%, #1a2d4a 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
    }

    /* GRID BACKGROUND */
    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.10) 1px, transparent 1px);
      background-size: 45px 45px;
    }

    /* CANDLESTICKS AT BOTTOM */
    .candles-bg {
      position: absolute;
      bottom: 0;
      left: 0; right: 0;
      height: 200px;
      opacity: 0.10;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 25px;
      padding: 0 100px 20px;
    }
    .candle { display: flex; flex-direction: column; align-items: center; }
    .wick { width: 3px; border-radius: 2px; }
    .body { width: 18px; border-radius: 3px; }
    .candle.green .wick, .candle.green .body { background: #22c55e; }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 80px;
    }

    /* CASHED BADGE */
    .cashed-badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .cashed-text {
      font-size: 72px;
      font-weight: 900;
      color: #22c55e;
      letter-spacing: 8px;
      text-shadow: 0 4px 20px rgba(34, 197, 94, 0.5);
    }
    .profit {
      font-size: 48px;
      font-weight: 800;
      font-family: 'JetBrains Mono', monospace;
      color: #22c55e;
      background: rgba(34, 197, 94, 0.15);
      padding: 10px 30px;
      border-radius: 12px;
      border: 3px solid rgba(34, 197, 94, 0.4);
    }

    /* PICK CARD */
    .pick-card {
      background: rgba(30, 41, 59, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      border: 4px solid #c084fc;
      box-shadow: 0 8px 40px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 30px;
      min-width: 600px;
    }

    .team-logo {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      object-fit: contain;
      background: rgba(255,255,255,0.1);
      padding: 10px;
    }

    .pick-info {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .team-row {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }
    .team-name {
      font-size: 42px;
      font-weight: 800;
      color: white;
    }
    .opponent {
      font-size: 22px;
      font-weight: 500;
      color: rgba(255,255,255,0.5);
    }

    .pick-line {
      font-size: 36px;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.9);
    }
    .pick-odds {
      color: #fbbf24;
      font-weight: 700;
    }

    .final-score {
      font-size: 22px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      margin-top: 4px;
    }

    .units-badge {
      font-size: 32px;
      font-weight: 700;
      font-family: 'JetBrains Mono', monospace;
      color: rgba(255,255,255,0.85);
      background: rgba(255,255,255,0.12);
      padding: 16px 24px;
      border-radius: 14px;
      margin-left: auto;
    }

    /* LOGO */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .logo {
      width: 100px;
      height: 100px;
    }
    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .website {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 4px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="grid-bg"></div>

    <!-- GREEN CANDLESTICKS -->
    <div class="candles-bg">
      <div class="candle green"><div class="wick" style="height:100px"></div><div class="body" style="height:60px"></div></div>
      <div class="candle green"><div class="wick" style="height:120px"></div><div class="body" style="height:70px"></div></div>
      <div class="candle green"><div class="wick" style="height:90px"></div><div class="body" style="height:55px"></div></div>
      <div class="candle green"><div class="wick" style="height:140px"></div><div class="body" style="height:80px"></div></div>
      <div class="candle green"><div class="wick" style="height:110px"></div><div class="body" style="height:65px"></div></div>
      <div class="candle green"><div class="wick" style="height:130px"></div><div class="body" style="height:75px"></div></div>
      <div class="candle green"><div class="wick" style="height:95px"></div><div class="body" style="height:58px"></div></div>
      <div class="candle green"><div class="wick" style="height:150px"></div><div class="body" style="height:85px"></div></div>
      <div class="candle green"><div class="wick" style="height:105px"></div><div class="body" style="height:62px"></div></div>
      <div class="candle green"><div class="wick" style="height:125px"></div><div class="body" style="height:72px"></div></div>
      <div class="candle green"><div class="wick" style="height:115px"></div><div class="body" style="height:68px"></div></div>
      <div class="candle green"><div class="wick" style="height:135px"></div><div class="body" style="height:78px"></div></div>
      <div class="candle green"><div class="wick" style="height:100px"></div><div class="body" style="height:60px"></div></div>
      <div class="candle green"><div class="wick" style="height:145px"></div><div class="body" style="height:82px"></div></div>
      <div class="candle green"><div class="wick" style="height:108px"></div><div class="body" style="height:64px"></div></div>
    </div>

    <div class="content">
      <div class="cashed-badge">
        <div class="cashed-text">CASHED</div>
        <div class="profit">+$90.91</div>
      </div>

      <div class="pick-card">
        <img src="../logos/raiders.png" class="team-logo" alt="Raiders">
        <div class="pick-info">
          <div class="team-row">
            <span class="team-name">RAIDERS</span>
            <span class="opponent">vs Broncos</span>
          </div>
          <div class="pick-line">+8.5 <span class="pick-odds">(-110)</span></div>
          <div class="final-score">Final: 17-24 (covered by 1.5)</div>
        </div>
        <div class="units-badge">1U</div>
      </div>

      <div class="logo-section">
        <div class="logo"><img src="../logo.png" alt="DoG"></div>
        <div class="website">DEPTOFGAMBLING.COM</div>
      </div>
    </div>
  </div>
</body>
</html>
