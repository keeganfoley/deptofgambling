<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      background: linear-gradient(180deg, #1a4f80 0%, #1d5a8c 15%, #165070 40%, #0e3a55 70%, #081f30 100%);
      font-family: 'Inter', -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .side-left {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .side-right {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sbar { border-radius: 0 3px 3px 0; }
    .sbar.right { border-radius: 3px 0 0 3px; }
    .sbar.g { background: #22c55e; }
    .sbar.r { background: #8b4513; }

    .bottom-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 160px;
    }

    .bg-line {
      position: absolute;
      bottom: 70px;
      left: 0;
      right: 0;
      height: 90px;
      opacity: 0.4;
    }

    .bottom-chart {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      gap: 4px;
    }

    .chart-bar {
      width: 22px;
      border-radius: 2px 2px 0 0;
    }
    .chart-bar.g { background: linear-gradient(180deg, #22c55e 0%, #16a34a 100%); }
    .chart-bar.r { background: linear-gradient(180deg, #8b4513 0%, #654321 100%); }

    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 35px 55px 160px;
    }

    .header {
      text-align: center;
      margin-bottom: 5px;
    }

    .label {
      font-size: 22px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      text-transform: uppercase;
      letter-spacing: 8px;
    }

    .date {
      font-size: 90px;
      font-weight: 800;
      color: #fbbf24;
      text-transform: uppercase;
      line-height: 1;
    }

    .main-pnl {
      text-align: center;
      margin-bottom: 10px;
    }

    .pnl-amount {
      font-size: 150px;
      font-weight: 900;
      color: #ef4444;
      line-height: 1;
      font-style: italic;
      text-decoration: underline;
      text-decoration-thickness: 6px;
      text-underline-offset: 10px;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: rgba(15, 40, 70, 0.7);
      border-radius: 12px;
      padding: 15px 50px;
      text-align: center;
    }

    .stat-box .value {
      font-size: 55px;
      font-weight: 800;
      color: white;
    }

    .stat-box .stat-label {
      font-size: 16px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 5px;
    }

    .fund-label {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 20px;
    }

    .funds-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      flex: 1;
    }

    .fund-card {
      background: rgba(15, 40, 70, 0.7);
      border-radius: 16px;
      padding: 30px 35px;
      border: 5px solid;
      display: flex;
      flex-direction: column;
    }

    .fund-card.sharp { border-color: #22c55e; }
    .fund-card.vector { border-color: #6b7280; }
    .fund-card.catalyst { border-color: #a855f7; }
    .fund-card.contra { border-color: #f97316; }

    .fund-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .fund-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }
    .fund-dot.sharp { background: #22c55e; }
    .fund-dot.vector { background: #6b7280; }
    .fund-dot.catalyst { background: #a855f7; }
    .fund-dot.contra { background: #f97316; }

    .fund-name {
      font-size: 26px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .fund-amount {
      font-size: 100px;
      font-weight: 800;
      line-height: 1;
      flex: 1;
      display: flex;
      align-items: center;
    }
    .fund-amount.pos { color: #22c55e; }
    .fund-amount.neg { color: #ef4444; }
    .fund-amount.zero { color: rgba(255,255,255,0.3); }

    .fund-meta {
      font-size: 20px;
      color: rgba(255,255,255,0.5);
      margin-top: 10px;
    }

    .footer {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }

    .logo-img {
      width: 80px;
      height: 80px;
    }

    .website {
      font-size: 28px;
      font-weight: 700;
      color: white;
      letter-spacing: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <div class="side-left">
    <div class="sbar g" style="width:35px;height:25px"></div>
    <div class="sbar r" style="width:25px;height:20px"></div>
    <div class="sbar g" style="width:40px;height:28px"></div>
    <div class="sbar r" style="width:20px;height:16px"></div>
    <div class="sbar g" style="width:30px;height:22px"></div>
    <div class="sbar r" style="width:25px;height:18px"></div>
    <div class="sbar g" style="width:35px;height:24px"></div>
    <div class="sbar r" style="width:22px;height:17px"></div>
    <div class="sbar g" style="width:28px;height:20px"></div>
    <div class="sbar r" style="width:32px;height:22px"></div>
  </div>

  <div class="side-right">
    <div class="sbar right g" style="width:28px;height:20px"></div>
    <div class="sbar right r" style="width:35px;height:25px"></div>
    <div class="sbar right g" style="width:22px;height:17px"></div>
    <div class="sbar right r" style="width:30px;height:22px"></div>
    <div class="sbar right g" style="width:38px;height:26px"></div>
    <div class="sbar right r" style="width:24px;height:18px"></div>
    <div class="sbar right g" style="width:32px;height:23px"></div>
    <div class="sbar right r" style="width:26px;height:19px"></div>
    <div class="sbar right g" style="width:35px;height:24px"></div>
    <div class="sbar right r" style="width:22px;height:16px"></div>
  </div>

  <div class="bottom-section">
    <div class="bg-line">
      <svg width="100%" height="100%" viewBox="0 0 1080 90" preserveAspectRatio="none">
        <path d="M0 80 Q100 75 200 70 Q350 60 450 45 Q550 35 650 25 Q750 18 850 12 Q950 8 1080 5" stroke="#22c55e" stroke-width="3" fill="none"/>
      </svg>
    </div>
    <div class="bottom-chart">
      <div class="chart-bar g" style="height:35px"></div>
      <div class="chart-bar g" style="height:40px"></div>
      <div class="chart-bar r" style="height:50px"></div>
      <div class="chart-bar g" style="height:30px"></div>
      <div class="chart-bar g" style="height:45px"></div>
      <div class="chart-bar r" style="height:55px"></div>
      <div class="chart-bar g" style="height:38px"></div>
      <div class="chart-bar g" style="height:42px"></div>
      <div class="chart-bar r" style="height:48px"></div>
      <div class="chart-bar g" style="height:36px"></div>
      <div class="chart-bar g" style="height:52px"></div>
      <div class="chart-bar r" style="height:44px"></div>
      <div class="chart-bar g" style="height:40px"></div>
      <div class="chart-bar g" style="height:58px"></div>
      <div class="chart-bar r" style="height:46px"></div>
      <div class="chart-bar g" style="height:50px"></div>
      <div class="chart-bar g" style="height:42px"></div>
      <div class="chart-bar r" style="height:38px"></div>
    </div>
  </div>

  <div class="footer">
    <img src="logo.png" class="logo-img" alt="DOG">
    <div class="website">DEPTOFGAMBLING.COM</div>
  </div>

  <div class="content">
    <div class="header">
      <div class="label">Daily Report</div>
      <div class="date">December 5</div>
    </div>

    <div class="main-pnl">
      <div class="pnl-amount">-$121.57</div>
    </div>

    <div class="stats-row">
      <div class="stat-box">
        <div class="value">4-5</div>
        <div class="stat-label">Record</div>
      </div>
      <div class="stat-box">
        <div class="value">11.5U</div>
        <div class="stat-label">Units</div>
      </div>
    </div>

    <div class="fund-label">Fund Performance</div>

    <div class="funds-grid">
      <div class="fund-card sharp">
        <div class="fund-header">
          <div class="fund-dot sharp"></div>
          <div class="fund-name">Sharp Fund</div>
        </div>
        <div class="fund-amount pos">+$327</div>
        <div class="fund-meta">4 picks 路 4.25U</div>
      </div>

      <div class="fund-card vector">
        <div class="fund-header">
          <div class="fund-dot vector"></div>
          <div class="fund-name">Vector Fund</div>
        </div>
        <div class="fund-amount neg">-$450</div>
        <div class="fund-meta">3 picks 路 4.5U</div>
      </div>

      <div class="fund-card catalyst">
        <div class="fund-header">
          <div class="fund-dot catalyst"></div>
          <div class="fund-name">Catalyst Fund</div>
        </div>
        <div class="fund-amount zero">$0</div>
        <div class="fund-meta">0 picks 路 0U</div>
      </div>

      <div class="fund-card contra">
        <div class="fund-header">
          <div class="fund-dot contra"></div>
          <div class="fund-name">Contra Fund</div>
        </div>
        <div class="fund-amount pos">+$35</div>
        <div class="fund-meta">2 picks 路 2.0U</div>
      </div>
    </div>
  </div>
</body>
</html>
