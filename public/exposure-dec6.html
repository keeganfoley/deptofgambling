<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 970px;
      height: 1210px;
      background: linear-gradient(180deg, #1e5a8a 0%, #1a5080 25%, #154568 50%, #0f3550 75%, #0a2540 100%);
      font-family: 'Inter', -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 48px 48px;
    }

    .side-left {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-right {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sbar { border-radius: 0 4px 4px 0; }
    .sbar.right { border-radius: 4px 0 0 4px; }
    .sbar.g { background: #22c55e; }
    .sbar.r { background: #991b1b; }

    .bottom-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
    }

    .bg-line {
      position: absolute;
      bottom: 85px;
      left: 40px;
      right: 40px;
      height: 80px;
    }

    .bg-line svg {
      width: 100%;
      height: 100%;
    }

    .bottom-chart {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .chart-bar {
      width: 28px;
      border-radius: 3px 3px 0 0;
    }
    .chart-bar.g { background: #22c55e; }
    .chart-bar.r { background: #dc2626; }
    .chart-bar.o { background: #f97316; }

    .footer {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }

    .logo-img {
      width: 75px;
      height: 75px;
    }

    .website {
      font-size: 24px;
      font-weight: 700;
      color: white;
      letter-spacing: 3px;
      margin-top: 8px;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      height: calc(100% - 200px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header-label {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 6px;
    }

    .header-amount {
      font-size: 150px;
      font-weight: 800;
      color: #fbbf24;
      line-height: 1;
      text-decoration: underline;
      text-decoration-color: #fbbf24;
      text-underline-offset: 14px;
      text-decoration-thickness: 7px;
    }

    .stats-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .stat-box {
      background: rgba(20, 45, 80, 0.85);
      border-radius: 16px;
      padding: 22px 65px;
      text-align: center;
    }

    .stat-value {
      font-size: 64px;
      font-weight: 800;
      color: white;
      line-height: 1;
    }

    .stat-label {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 8px;
    }

    .fund-label {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 5px;
      margin-bottom: 30px;
    }

    .funds-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 28px;
      flex: 1;
    }

    .fund-card {
      background: rgba(20, 45, 80, 0.85);
      border-radius: 16px;
      padding: 35px 40px;
      border: 5px solid;
      display: flex;
      flex-direction: column;
    }

    .fund-card.sharp { border-color: #22c55e; }
    .fund-card.vector { border-color: #6b7280; }
    .fund-card.catalyst { border-color: #a855f7; }
    .fund-card.contra { border-color: #f97316; }

    .fund-header {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-bottom: 20px;
    }

    .fund-dot {
      width: 18px;
      height: 18px;
      border-radius: 50%;
    }
    .fund-dot.sharp { background: #22c55e; }
    .fund-dot.vector { background: #6b7280; }
    .fund-dot.catalyst { background: #a855f7; }
    .fund-dot.contra { background: #f97316; }

    .fund-name {
      font-size: 22px;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .fund-amount {
      font-size: 100px;
      font-weight: 800;
      color: #fbbf24;
      line-height: 1;
      flex: 1;
      display: flex;
      align-items: center;
    }

    .fund-amount.zero {
      color: rgba(255,255,255,0.25);
    }

    .fund-meta {
      font-size: 20px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <div class="side-left">
    <div class="sbar g" style="width:38px;height:26px"></div>
    <div class="sbar r" style="width:28px;height:20px"></div>
    <div class="sbar g" style="width:42px;height:28px"></div>
    <div class="sbar r" style="width:22px;height:16px"></div>
    <div class="sbar r" style="width:32px;height:22px"></div>
    <div class="sbar g" style="width:26px;height:18px"></div>
    <div class="sbar r" style="width:36px;height:24px"></div>
    <div class="sbar g" style="width:24px;height:17px"></div>
    <div class="sbar r" style="width:30px;height:20px"></div>
    <div class="sbar g" style="width:34px;height:23px"></div>
  </div>

  <div class="side-right">
    <div class="sbar right g" style="width:30px;height:20px"></div>
    <div class="sbar right r" style="width:38px;height:26px"></div>
    <div class="sbar right g" style="width:24px;height:17px"></div>
    <div class="sbar right r" style="width:32px;height:22px"></div>
    <div class="sbar right g" style="width:40px;height:27px"></div>
    <div class="sbar right r" style="width:26px;height:18px"></div>
    <div class="sbar right g" style="width:34px;height:23px"></div>
    <div class="sbar right r" style="width:28px;height:19px"></div>
    <div class="sbar right g" style="width:36px;height:24px"></div>
    <div class="sbar right r" style="width:24px;height:16px"></div>
  </div>

  <div class="bottom-section">
    <div class="bg-line">
      <svg viewBox="0 0 900 80" preserveAspectRatio="none">
        <path d="M0 70 Q150 65 300 50 T500 35 T700 20 T900 10" stroke="rgba(34,197,94,0.25)" stroke-width="2" fill="none"/>
      </svg>
    </div>
    <div class="bottom-chart">
      <div class="chart-bar g" style="height:50px"></div>
      <div class="chart-bar g" style="height:65px"></div>
      <div class="chart-bar r" style="height:35px"></div>
      <div class="chart-bar g" style="height:90px"></div>
      <div class="chart-bar g" style="height:55px"></div>
      <div class="chart-bar g" style="height:75px"></div>
      <div class="chart-bar g" style="height:82px"></div>
      <div class="chart-bar r" style="height:40px"></div>
      <div class="chart-bar g" style="height:60px"></div>
      <div class="chart-bar r" style="height:30px"></div>
      <div class="chart-bar g" style="height:70px"></div>
      <div class="chart-bar g" style="height:95px"></div>
      <div class="chart-bar r" style="height:45px"></div>
      <div class="chart-bar g" style="height:80px"></div>
    </div>
    <div class="footer">
      <img src="logo.png" class="logo-img" alt="DOG">
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>

  <div class="content">
    <div class="header">
      <div class="header-label">Today's Exposure</div>
      <div class="header-amount">$1,200</div>
    </div>

    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-value">7</div>
        <div class="stat-label">Picks</div>
      </div>
      <div class="stat-box">
        <div class="stat-value">12.0U</div>
        <div class="stat-label">Units</div>
      </div>
    </div>

    <div class="fund-label">Fund Breakdown</div>

    <div class="funds-grid">
      <div class="fund-card sharp">
        <div class="fund-header">
          <div class="fund-dot sharp"></div>
          <div class="fund-name">Sharp Fund</div>
        </div>
        <div class="fund-amount">$500</div>
        <div class="fund-meta">3 picks 路 5.0U</div>
      </div>

      <div class="fund-card vector">
        <div class="fund-header">
          <div class="fund-dot vector"></div>
          <div class="fund-name">Vector Fund</div>
        </div>
        <div class="fund-amount">$150</div>
        <div class="fund-meta">1 pick 路 1.5U</div>
      </div>

      <div class="fund-card catalyst">
        <div class="fund-header">
          <div class="fund-dot catalyst"></div>
          <div class="fund-name">Catalyst Fund</div>
        </div>
        <div class="fund-amount">$150</div>
        <div class="fund-meta">1 pick 路 1.5U</div>
      </div>

      <div class="fund-card contra">
        <div class="fund-header">
          <div class="fund-dot contra"></div>
          <div class="fund-name">Contra Fund</div>
        </div>
        <div class="fund-amount">$300</div>
        <div class="fund-meta">2 picks 路 3.0U</div>
      </div>
    </div>
  </div>
</body>
</html>
