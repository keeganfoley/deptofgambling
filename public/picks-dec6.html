<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 970px;
      height: 1210px;
      background: linear-gradient(180deg, #1e5a8a 0%, #1a5080 25%, #154568 50%, #0f3550 75%, #0a2540 100%);
      font-family: 'Inter', -apple-system, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .grid {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 48px 48px;
    }

    .side-left {
      position: absolute;
      left: 0;
      top: 42%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .side-right {
      position: absolute;
      right: 0;
      top: 42%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .sbar { border-radius: 0 4px 4px 0; }
    .sbar.right { border-radius: 4px 0 0 4px; }
    .sbar.g { background: #22c55e; }
    .sbar.r { background: #991b1b; }

    .bottom-section {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
    }

    .bg-line {
      position: absolute;
      bottom: 85px;
      left: 40px;
      right: 40px;
      height: 80px;
    }

    .bg-line svg {
      width: 100%;
      height: 100%;
    }

    .bottom-chart {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: flex-end;
      gap: 6px;
    }

    .chart-bar {
      width: 28px;
      border-radius: 3px 3px 0 0;
    }
    .chart-bar.g { background: #22c55e; }
    .chart-bar.r { background: #dc2626; }
    .chart-bar.o { background: #f97316; }

    .footer {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 20;
    }

    .logo-img {
      width: 75px;
      height: 75px;
    }

    .website {
      font-size: 24px;
      font-weight: 700;
      color: white;
      letter-spacing: 3px;
      margin-top: 8px;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      height: calc(100% - 200px);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-label {
      font-size: 18px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 6px;
    }

    .header-date {
      font-size: 90px;
      font-weight: 800;
      color: #fbbf24;
      text-transform: uppercase;
      line-height: 1;
    }

    .picks-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sport-section {
      margin-bottom: 8px;
    }

    .sport-label {
      font-size: 20px;
      font-weight: 600;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 5px;
      text-align: center;
      margin-bottom: 12px;
    }

    .picks-row {
      display: flex;
      gap: 18px;
    }

    .pick-card {
      flex: 1;
      background: rgba(20, 45, 80, 0.85);
      border-radius: 14px;
      padding: 22px 26px;
      display: flex;
      align-items: center;
      gap: 16px;
      border: 4px solid;
    }

    .pick-card.sharp { border-color: #22c55e; }
    .pick-card.vector { border-color: #6b7280; }
    .pick-card.contra { border-color: #f97316; }

    .team-logo {
      width: 55px;
      height: 55px;
      object-fit: contain;
      flex-shrink: 0;
    }

    .pick-info { flex: 1; }

    .team-name {
      font-size: 32px;
      font-weight: 800;
      color: white;
      text-transform: uppercase;
      line-height: 1.1;
    }

    .pick-line {
      font-size: 24px;
      font-weight: 700;
      color: #fbbf24;
    }

    .pick-units {
      font-size: 24px;
      font-weight: 600;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <div class="grid"></div>

  <div class="side-left">
    <div class="sbar g" style="width:38px;height:26px"></div>
    <div class="sbar r" style="width:28px;height:20px"></div>
    <div class="sbar g" style="width:42px;height:28px"></div>
    <div class="sbar r" style="width:22px;height:16px"></div>
    <div class="sbar r" style="width:32px;height:22px"></div>
    <div class="sbar g" style="width:26px;height:18px"></div>
    <div class="sbar r" style="width:36px;height:24px"></div>
    <div class="sbar g" style="width:24px;height:17px"></div>
    <div class="sbar r" style="width:30px;height:20px"></div>
    <div class="sbar g" style="width:34px;height:23px"></div>
  </div>

  <div class="side-right">
    <div class="sbar right g" style="width:30px;height:20px"></div>
    <div class="sbar right r" style="width:38px;height:26px"></div>
    <div class="sbar right g" style="width:24px;height:17px"></div>
    <div class="sbar right r" style="width:32px;height:22px"></div>
    <div class="sbar right g" style="width:40px;height:27px"></div>
    <div class="sbar right r" style="width:26px;height:18px"></div>
    <div class="sbar right g" style="width:34px;height:23px"></div>
    <div class="sbar right r" style="width:28px;height:19px"></div>
    <div class="sbar right g" style="width:36px;height:24px"></div>
    <div class="sbar right r" style="width:24px;height:16px"></div>
  </div>

  <div class="bottom-section">
    <div class="bg-line">
      <svg viewBox="0 0 900 80" preserveAspectRatio="none">
        <path d="M0 70 Q150 65 300 50 T500 35 T700 20 T900 10" stroke="rgba(34,197,94,0.25)" stroke-width="2" fill="none"/>
      </svg>
    </div>
    <div class="bottom-chart">
      <div class="chart-bar g" style="height:50px"></div>
      <div class="chart-bar g" style="height:65px"></div>
      <div class="chart-bar r" style="height:35px"></div>
      <div class="chart-bar g" style="height:90px"></div>
      <div class="chart-bar g" style="height:55px"></div>
      <div class="chart-bar g" style="height:75px"></div>
      <div class="chart-bar g" style="height:82px"></div>
      <div class="chart-bar r" style="height:40px"></div>
      <div class="chart-bar g" style="height:60px"></div>
      <div class="chart-bar r" style="height:30px"></div>
      <div class="chart-bar g" style="height:70px"></div>
      <div class="chart-bar g" style="height:95px"></div>
      <div class="chart-bar r" style="height:45px"></div>
      <div class="chart-bar g" style="height:80px"></div>
    </div>
    <div class="footer">
      <img src="logo.png" class="logo-img" alt="DOG">
      <div class="website">DEPTOFGAMBLING.COM</div>
    </div>
  </div>

  <div class="content">
    <div class="header">
      <div class="header-label">Today's Picks</div>
      <div class="header-date">December 6</div>
    </div>

    <div class="picks-container">
      <div class="sport-section">
        <div class="sport-label">NHL</div>
        <div class="picks-row">
          <div class="pick-card sharp">
            <img src="logos/avalanche.png" class="team-logo" alt="Avalanche">
            <div class="pick-info">
              <div class="team-name">AVALANCHE</div>
              <div class="pick-line">-1.5 (+145)</div>
            </div>
            <div class="pick-units">1.5U</div>
          </div>
        </div>
      </div>

      <div class="sport-section">
        <div class="sport-label">NBA</div>
        <div class="picks-row">
          <div class="pick-card contra">
            <img src="logos/kings.png" class="team-logo" alt="Kings">
            <div class="pick-info">
              <div class="team-name">KINGS</div>
              <div class="pick-line">+8.5 (-110)</div>
            </div>
            <div class="pick-units">1.5U</div>
          </div>
        </div>
      </div>

      <div class="sport-section">
        <div class="sport-label">NCAAB</div>
        <div class="picks-row">
          <div class="pick-card vector">
            <img src="logos/michigan-state.png" class="team-logo" alt="Michigan St">
            <div class="pick-info">
              <div class="team-name">MICHIGAN ST</div>
              <div class="pick-line">+1 (-110)</div>
            </div>
            <div class="pick-units">1.5U</div>
          </div>
          <div class="pick-card contra">
            <img src="logos/rhode-island.png" class="team-logo" alt="Rhode Island">
            <div class="pick-info">
              <div class="team-name">RHODE ISLAND</div>
              <div class="pick-line">+7.5 (-110)</div>
            </div>
            <div class="pick-units">1.5U</div>
          </div>
        </div>
      </div>

      <div class="sport-section">
        <div class="sport-label">NCAAF</div>
        <div class="picks-row">
          <div class="pick-card sharp">
            <img src="logos/alabama.png" class="team-logo" alt="Alabama">
            <div class="pick-info">
              <div class="team-name">ALABAMA</div>
              <div class="pick-line">+2.5 (-105)</div>
            </div>
            <div class="pick-units">2.0U</div>
          </div>
          <div class="pick-card sharp">
            <img src="logos/indiana.png" class="team-logo" alt="Indiana">
            <div class="pick-info">
              <div class="team-name">INDIANA</div>
              <div class="pick-line">+5.5 (-105)</div>
            </div>
            <div class="pick-units">1.5U</div>
          </div>
        </div>
        <div class="picks-row" style="margin-top:18px;">
          <div class="pick-card sharp">
            <img src="logos/duke.png" class="team-logo" alt="Duke">
            <div class="pick-info">
              <div class="team-name">DUKE</div>
              <div class="pick-line">+4.5 (-115)</div>
            </div>
            <div class="pick-units">1.5U</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
