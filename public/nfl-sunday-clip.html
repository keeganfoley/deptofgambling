<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>Sunday Breakdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #FF00FF;
    }

    body {
      width: 1080px;
      height: 1920px;
      overflow: hidden;
      margin: 0;
      padding: 0;
      background: #FF00FF;
      font-family: 'Montserrat', sans-serif;
      position: relative;
    }

    .start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      background: #FF00FF;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      cursor: pointer;
    }

    .start-overlay .tap-text {
      color: #fff;
      font-size: 70px;
      font-weight: 900;
      text-transform: uppercase;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .start-overlay.hidden { display: none; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 1080px;
      height: 1920px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
    }

    .scene.exit-zoom {
      animation: zoomOut 0.4s ease-in forwards;
    }

    @keyframes zoomOut {
      to { opacity: 0; transform: scale(1.2); }
    }

    /* Scene 1: Sunday 3-0 */
    .sunday-container {
      text-align: center;
    }

    .badge {
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      color: #000;
      font-size: 56px;
      font-weight: 900;
      padding: 30px 80px;
      border-radius: 60px;
      letter-spacing: 8px;
      margin-bottom: 60px;
      opacity: 0;
      transform: translateY(-50px);
    }

    .badge.show {
      animation: dropIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes dropIn {
      to { opacity: 1; transform: translateY(0); }
    }

    .record-big {
      font-size: 280px;
      font-weight: 900;
      color: #00ff88;
      opacity: 0;
      transform: scale(0.5);
    }

    .record-big.show {
      animation: numberPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes numberPop {
      to { opacity: 1; transform: scale(1); }
    }

    /* Scene 2: Bills */
    .game-container {
      text-align: center;
      width: 100%;
      padding: 0 50px;
    }

    .game-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(-30px);
    }

    .game-header.show {
      animation: fadeDown 0.5s ease forwards;
    }

    @keyframes fadeDown {
      to { opacity: 1; transform: translateY(0); }
    }

    .game-logo {
      width: 120px;
      height: 120px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 6px solid #333;
    }

    .game-logo img {
      width: 90px;
      height: 90px;
      object-fit: contain;
    }

    .game-pick {
      background: #000;
      color: #00ff88;
      font-size: 56px;
      font-weight: 900;
      padding: 25px 50px;
      border-radius: 20px;
      border: 6px solid #00ff88;
    }

    .game-check {
      width: 80px;
      height: 80px;
      background: #00ff88;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      color: #000;
      font-weight: 900;
    }

    /* Bills specific - line movement */
    .line-container {
      margin-bottom: 40px;
      display: flex;
      justify-content: center;
    }

    .line-move {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      opacity: 0;
    }

    .line-move.show {
      animation: fadeIn 0.5s ease forwards;
    }

    .line-box {
      background: #000;
      border-radius: 20px;
      padding: 30px 50px;
      text-align: center;
    }

    .line-box.old {
      border: 4px solid #ff4444;
    }

    .line-box.new {
      border: 4px solid #00ff88;
    }

    .line-label {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .line-label.old-text { color: #ff4444; }
    .line-label.new-text { color: #00ff88; }

    .line-number {
      font-size: 56px;
      font-weight: 900;
    }

    .line-number.old-num { color: #ff4444; }
    .line-number.new-num { color: #00ff88; }

    .line-arrow {
      font-size: 60px;
      color: #fff;
    }

    .result-box {
      background: #000;
      border-radius: 20px;
      padding: 30px 60px;
      border: 4px solid #fff;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(20px);
      display: inline-block;
    }

    .result-box.show {
      animation: fadeUp 0.4s ease forwards;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .result-text {
      color: #fff;
      font-size: 36px;
      font-weight: 700;
    }

    .result-text .green { color: #00ff88; }

    .explain-box {
      background: #000;
      border-radius: 20px;
      padding: 25px 50px;
      border: 4px solid #ffd700;
      opacity: 0;
      display: inline-block;
    }

    .explain-box.show {
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .explain-text {
      color: #ffd700;
      font-size: 28px;
      font-weight: 700;
    }

    /* Ravens specific */
    .dominant-stat {
      font-size: 200px;
      font-weight: 900;
      color: #00ff88;
      opacity: 0;
      transform: scale(0.5);
      margin-bottom: 20px;
    }

    .dominant-stat.show {
      animation: numberPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .dominant-label {
      background: #000;
      color: #fff;
      font-size: 42px;
      font-weight: 900;
      padding: 20px 50px;
      border-radius: 20px;
      border: 4px solid #00ff88;
      opacity: 0;
    }

    .dominant-label.show {
      animation: fadeIn 0.4s ease forwards;
    }

    /* Saints specific - money vs bets */
    .money-compare {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
      justify-content: center;
    }

    .money-box {
      background: #000;
      border-radius: 25px;
      padding: 40px 50px;
      text-align: center;
      opacity: 0;
      width: 380px;
    }

    .money-box.bets {
      border: 6px solid #888;
    }

    .money-box.money {
      border: 6px solid #00ff88;
    }

    .money-box.show-left {
      animation: slideFromLeft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    .money-box.show-right {
      animation: slideFromRight 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-80px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(80px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .money-label {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
      letter-spacing: 2px;
    }

    .money-label.bets-text { color: #888; }
    .money-label.money-text { color: #00ff88; }

    .money-stat {
      font-size: 72px;
      font-weight: 900;
    }

    .money-stat.bets-num { color: #888; }
    .money-stat.money-num { color: #00ff88; }

    .followed-badge {
      background: #00ff88;
      color: #000;
      font-size: 32px;
      font-weight: 900;
      padding: 20px 50px;
      border-radius: 50px;
      opacity: 0;
      transform: scale(0);
    }

    .followed-badge.show {
      animation: badgePop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes badgePop {
      to { opacity: 1; transform: scale(1); }
    }

    /* Scene 5: Profit */
    .profit-container {
      text-align: center;
    }

    .profit-row {
      display: flex;
      gap: 100px;
      margin-bottom: 80px;
    }

    .profit-item {
      background: #000;
      border-radius: 25px;
      padding: 40px 60px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      border: 4px solid #fff;
    }

    .profit-item.show {
      animation: profitFade 0.5s ease forwards;
    }

    .profit-item.show-delay {
      animation: profitFade 0.5s ease 0.15s forwards;
    }

    @keyframes profitFade {
      to { opacity: 1; transform: translateY(0); }
    }

    .profit-label {
      color: #888;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 15px;
    }

    .profit-value {
      color: #fff;
      font-size: 80px;
      font-weight: 700;
    }

    .profit-big {
      color: #00ff88;
      font-size: 220px;
      font-weight: 900;
      opacity: 0;
      transform: scale(0.5);
    }

    .profit-big.show {
      animation: profitPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes profitPop {
      to { opacity: 1; transform: scale(1); }
    }

    .profit-caption {
      background: #000;
      color: #ffd700;
      font-size: 40px;
      margin-top: 40px;
      text-transform: uppercase;
      letter-spacing: 6px;
      font-weight: 900;
      opacity: 0;
      padding: 20px 50px;
      border-radius: 20px;
      display: inline-block;
      border: 4px solid #ffd700;
    }

    .profit-caption.show {
      animation: fadeIn 0.4s ease forwards;
    }
  </style>
</head>
<body>
  <div class="start-overlay" id="startOverlay">
    <div class="tap-text">Tap to Start</div>
  </div>

  <!-- Scene 1: Sunday 3-0 -->
  <div class="scene" id="scene1">
    <div class="sunday-container">
      <div class="badge" id="badge">SUNDAY</div>
      <div class="record-big" id="recordBig">3-0</div>
    </div>
  </div>

  <!-- Scene 2: Bills -->
  <div class="scene" id="scene2">
    <div class="game-container">
      <div class="game-header" id="billsHeader">
        <div class="game-logo">
          <img src="https://a.espncdn.com/i/teamlogos/nfl/500/buf.png" alt="Bills">
        </div>
        <div class="game-pick">BILLS -2.5</div>
        <div class="game-check">✓</div>
      </div>
      <div class="line-container">
        <div class="line-move" id="lineMove">
          <div class="line-box old">
            <div class="line-label old-text">OPENED</div>
            <div class="line-number old-num">-4.5</div>
          </div>
          <div class="line-arrow">→</div>
          <div class="line-box new">
            <div class="line-label new-text">WE GOT</div>
            <div class="line-number new-num">-2.5</div>
          </div>
        </div>
      </div>
      <div class="result-box" id="billsResult">
        <div class="result-text">Bills won by <span class="green">4</span></div>
      </div>
      <div class="explain-box" id="billsExplain">
        <div class="explain-text">At -4.5 we LOSE • At -2.5 we WIN</div>
      </div>
    </div>
  </div>

  <!-- Scene 3: Ravens -->
  <div class="scene" id="scene3">
    <div class="game-container">
      <div class="game-header" id="ravensHeader">
        <div class="game-logo">
          <img src="https://a.espncdn.com/i/teamlogos/nfl/500/bal.png" alt="Ravens">
        </div>
        <div class="game-pick">RAVENS -2.5</div>
        <div class="game-check">✓</div>
      </div>
      <div class="dominant-stat" id="dominantStat">24-0</div>
      <div class="dominant-label" id="dominantLabel">TOO EASY</div>
    </div>
  </div>

  <!-- Scene 4: Saints -->
  <div class="scene" id="scene4">
    <div class="game-container">
      <div class="game-header" id="saintsHeader">
        <div class="game-logo">
          <img src="https://a.espncdn.com/i/teamlogos/nfl/500/no.png" alt="Saints">
        </div>
        <div class="game-pick">SAINTS +1.5</div>
        <div class="game-check">✓</div>
      </div>
      <div class="money-compare">
        <div class="money-box bets" id="betsBox">
          <div class="money-label bets-text">BETS</div>
          <div class="money-stat bets-num">33%</div>
        </div>
        <div class="money-box money" id="moneyBox">
          <div class="money-label money-text">MONEY</div>
          <div class="money-stat money-num">51%</div>
        </div>
      </div>
      <div class="result-box" id="saintsResult">
        <div class="result-text">Saints won by <span class="green">3</span></div>
      </div>
      <div class="followed-badge" id="followedBadge">FOLLOWED THE DOLLARS ✓</div>
    </div>
  </div>

  <!-- Scene 5: Profit -->
  <div class="scene" id="scene5">
    <div class="profit-container">
      <div class="profit-row">
        <div class="profit-item" id="profitIn">
          <div class="profit-label">Wagered</div>
          <div class="profit-value">$400</div>
        </div>
        <div class="profit-item" id="profitOut">
          <div class="profit-label">Returned</div>
          <div class="profit-value">$770</div>
        </div>
      </div>
      <div class="profit-big" id="profitBig">+$370</div>
      <div class="profit-caption" id="profitCaption">SUNDAY PROFIT</div>
    </div>
  </div>

  <audio id="whoosh" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2572/2572-preview.mp3"></audio>
  <audio id="pop" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
  <audio id="pop2" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3"></audio>
  <audio id="success" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>
  <audio id="cash" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/888/888-preview.mp3"></audio>
  <audio id="ding" preload="auto" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

  <script>
    function playSound(id, vol = 0.5) {
      try {
        const s = document.getElementById(id);
        if (s) { s.volume = vol; s.currentTime = 0; s.play().catch(() => {}); }
      } catch(e) {}
    }

    function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

    function showEl(id, className = 'show') {
      document.getElementById(id).classList.add(className);
    }

    function showScene(id) {
      document.getElementById(id).style.opacity = '1';
    }

    function hideScene(id) {
      const scene = document.getElementById(id);
      scene.classList.add('exit-zoom');
      return sleep(400).then(() => {
        scene.style.opacity = '0';
        scene.classList.remove('exit-zoom');
      });
    }

    async function runAnimation() {
      // Scene 1: Sunday 3-0
      showScene('scene1');
      playSound('whoosh', 0.5);
      showEl('badge');
      await sleep(400);
      playSound('success', 0.6);
      showEl('recordBig');
      await sleep(1800);
      await hideScene('scene1');

      // Scene 2: Bills
      showScene('scene2');
      playSound('whoosh', 0.4);
      showEl('billsHeader');
      await sleep(500);
      playSound('pop', 0.5);
      showEl('lineMove');
      await sleep(600);
      showEl('billsResult');
      await sleep(400);
      playSound('ding', 0.5);
      showEl('billsExplain');
      await sleep(1800);
      await hideScene('scene2');

      // Scene 3: Ravens
      showScene('scene3');
      playSound('whoosh', 0.4);
      showEl('ravensHeader');
      await sleep(500);
      playSound('pop', 0.6);
      showEl('dominantStat');
      await sleep(400);
      playSound('success', 0.5);
      showEl('dominantLabel');
      await sleep(1600);
      await hideScene('scene3');

      // Scene 4: Saints
      showScene('scene4');
      playSound('whoosh', 0.4);
      showEl('saintsHeader');
      await sleep(500);
      playSound('pop', 0.5);
      showEl('betsBox', 'show-left');
      await sleep(300);
      playSound('pop', 0.5);
      showEl('moneyBox', 'show-right');
      await sleep(500);
      showEl('saintsResult');
      await sleep(400);
      playSound('success', 0.5);
      showEl('followedBadge');
      await sleep(1500);
      await hideScene('scene4');

      // Scene 5: Profit
      showScene('scene5');
      playSound('whoosh', 0.4);
      showEl('profitIn');
      await sleep(200);
      showEl('profitOut', 'show-delay');
      await sleep(600);
      playSound('cash', 0.7);
      showEl('profitBig');
      await sleep(400);
      showEl('profitCaption');
    }

    document.getElementById('startOverlay').addEventListener('click', async () => {
      for (const id of ['whoosh','pop','pop2','success','cash','ding']) {
        const s = document.getElementById(id);
        if (s) { s.volume = 0.01; try { await s.play(); s.pause(); s.currentTime = 0; } catch(e) {} }
      }
      document.getElementById('startOverlay').classList.add('hidden');
      await sleep(500);
      runAnimation();
    });
  </script>
</body>
</html>
