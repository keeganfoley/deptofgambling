<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Picks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #0d1f3c; }

    .container {
      width: 1080px;
      height: 1350px;
      padding: 60px 70px;
      position: relative;
      background: linear-gradient(180deg, #1e4175 0%, #0d1f3c 100%);
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 60px 60px;
    }

    .side-bars {
      position: absolute;
      top: 120px; bottom: 120px;
      width: 8px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .side-bars.left { left: 25px; }
    .side-bars.right { right: 25px; }
    .side-bar { width: 100%; height: 45px; border-radius: 4px; }
    .side-bar.green { background: rgba(34, 197, 94, 0.12); }
    .side-bar.red { background: rgba(220, 38, 38, 0.12); }

    .content { position: relative; z-index: 1; flex: 1; display: flex; flex-direction: column; }

    .header { text-align: center; margin-bottom: 35px; }
    .header-label {
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 8px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 10px;
    }
    .date {
      font-size: 90px;
      font-weight: 800;
      color: #fbbf24;
      text-decoration: underline;
      text-underline-offset: 15px;
      text-decoration-thickness: 6px;
    }

    .picks-container { flex: 1; display: flex; flex-direction: column; }

    .sport-section { margin-bottom: 8px; }
    .sport-title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 5px;
      color: rgba(255,255,255,0.5);
      margin-bottom: 12px;
    }

    .picks-row { display: flex; gap: 18px; margin-bottom: 14px; }

    .pick-card {
      flex: 1;
      background: rgba(20, 40, 70, 0.9);
      border-radius: 16px;
      padding: 22px 28px;
      border: 4px solid;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .pick-card.sharp { border-color: #22c55e; }
    .pick-card.vector { border-color: #9ca3af; }
    .pick-card.catalyst { border-color: #c084fc; }
    .pick-card.contra { border-color: #fb923c; }

    .pick-left { display: flex; align-items: center; gap: 18px; }
    .team-logo {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: contain;
      background: rgba(255,255,255,0.1);
    }
    .team-info { display: flex; flex-direction: column; }
    .team-name { font-size: 32px; font-weight: 700; color: white; }
    .pick-line { font-size: 24px; color: rgba(255,255,255,0.9); }
    .pick-odds { color: #fbbf24; font-weight: 700; }
    .units {
      font-size: 24px;
      font-weight: 700;
      color: rgba(255,255,255,0.7);
      background: rgba(255,255,255,0.1);
      padding: 12px 22px;
      border-radius: 12px;
    }

    .footer { text-align: center; margin-top: 35px; }
    .logo { width: 90px; height: 90px; margin: 0 auto 15px; }
    .logo img { width: 100%; height: 100%; object-fit: contain; }
    .website { font-size: 28px; font-weight: 700; letter-spacing: 5px; color: white; }
  </style>
</head>
<body>

  </div>
</body>
</html>
