<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Tracker Highlight</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 40%, #1a2d4a 100%);
      position: relative;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .icon {
      position: relative;
      z-index: 1;
    }

    /* 7 Bars representing week */
    .bars {
      display: flex;
      align-items: flex-end;
      gap: 24px;
      height: 400px;
    }

    .bar {
      width: 48px;
      background: #fbbf24;
      border-radius: 8px 8px 4px 4px;
      box-shadow: 0 0 30px rgba(251, 191, 36, 0.2);
    }

    /* Varying heights for visual interest */
    .bar:nth-child(1) { height: 180px; }
    .bar:nth-child(2) { height: 260px; }
    .bar:nth-child(3) { height: 200px; }
    .bar:nth-child(4) { height: 320px; }
    .bar:nth-child(5) { height: 240px; }
    .bar:nth-child(6) { height: 360px; }
    .bar:nth-child(7) { height: 300px; }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="icon">
    <div class="bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
</body>
</html>
