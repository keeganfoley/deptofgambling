<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Tracker Highlight</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1080px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #4a7cb8 0%, #3a5a8a 40%, #1a2d4a 100%);
      position: relative;
    }

    .grid-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    .icon {
      position: relative;
      z-index: 1;
    }

    /* Single Candlestick */
    .candlestick {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .wick-top {
      width: 12px;
      height: 80px;
      background: #fbbf24;
      border-radius: 6px 6px 0 0;
    }

    .candle-body {
      width: 120px;
      height: 280px;
      background: #fbbf24;
      border-radius: 8px;
      box-shadow: 0 0 60px rgba(251, 191, 36, 0.3);
    }

    .wick-bottom {
      width: 12px;
      height: 60px;
      background: #fbbf24;
      border-radius: 0 0 6px 6px;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="icon">
    <div class="candlestick">
      <div class="wick-top"></div>
      <div class="candle-body"></div>
      <div class="wick-bottom"></div>
    </div>
  </div>
</body>
</html>
